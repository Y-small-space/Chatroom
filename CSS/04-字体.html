<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /*如果电脑没有微软雅黑，就按照一种非衬线字体显示*/
            font-family:微软雅黑, sans-serif;
        }
        body {
            font-size: 16px;
        }
            /* 标题标签比较特殊，秀要单减指定文字大小*/
        h2 {
            font-size: 16px;
        }
        .bold{
            /* font-weight: bold; */
            /* 这个700日的后面不要跟单位 等价于bold都是加粗的效果*/
            /* 实所开发中，我们跟提但使用数字 老不加粗或者發细*/
            font-weight: 700;
        }
        h2 {
            /* font-weight: 400;*/ 
            font-weight: normal;
        }
        p {
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <!--
        CSS 使用 font-family 属性定义文本的字体系列。
        p{ font-family:"微软雅黑"；};
        div{font-family: Arial,"Microsoft Yahei","微软雅黑";};
        •各种字体之间必须使用英文状态下的逗号隔开
        •一般情况下,如果有空格隔开的多个单词组成的字体,加引号.
        •尽 量使用系统默认自带字体，保证在任何用户的浏览器中都能正确显示
        •最常见的几个字体：body(font-family:'Microsoft YaHei',tahoma,arial,Hiragino Sans GB'; }
    -->
    <div>
        这是一个div标签
    </div>
    <h2>ABC</h2>
    <p>a</p>
    <p>b</p>
    <p>c</p>
    <p>d</p>
    <p class="bold">e</p>
    <em>iiiii</em>
</body>
</html>
