<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    
        ul{
            list-style: none;
        }

        .container{
            width: 750px;
            margin: 0 auto;
        }

        .container ul li{
            float: left;
            width: 93.75px;
            height: 30px;
            background-color: grey;
        }

        @media screen and (max-width: 767px) {
            .container{
                width: 100%;
            }
            .container ul li{
                width: 33.33px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
            <li>导航栏</li>
        </ul>
    </div>
</body>
</html>
