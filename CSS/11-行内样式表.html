<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>
</head>
<body>
    <!--
        style 其实就是标签的属性
        在双引号中间，写法要符合CSS规范
        可以控制当前的标签设置样式
        由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用
        使用行内样式表设定CSS，通常也被称为行内式引入
    -->
    <p style="color: aqua;">a</p>
    <p style="color: blue;">b</p>
    <p style="color: bisque;">c</p>
    <p style="color: aquamarine;">d</p>
    <p style="color: coral;">e</p>
</body>
</html>
