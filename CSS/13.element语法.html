<!--
1.1快速生成HTML结构语法:
    1.生成标签 直接输入标签名按tab键即可 比如div 然后tab键，就可以生成 <div> </div>
    2.如果想要生成多个相同标签加上*就可以了比如div*3就可以快速生成3个div
    3.如果有父子级关系的标签,可以用＞比如ul＞1i就可以了
    4.如果有兄弟关系的标签，用+就可以了比如div+p 
    5.如果生成带有类名或者id名字的，直接写demo或者 #two tab 键就可以了
    6. 如果生成的div 类名是有顺序的，可以用自增符号＄
    7.如果想要在生成的标签内部写内容可以用 {} 表示
-->


</body>
