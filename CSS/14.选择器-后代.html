<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我想要把oL里面的小i选出来改为pink*/
        ol li {
            color: pink;
        }
        ol li a{
            color: red;
        }
        .nav li a{
            color: yellow;
        }
        .class>li{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!--
        1.CSS的复合选择器:
                在CSS中，可以根据选择器的类型把选择器分为基础选择器和复合选择器，
            复合选择器是建立在基础选择器之上，对基本选择器进行组合形成的。
            •复合选择器可以更准确、更高效的选择目标元素（标签）
            •复合选择器是由两个或多个基础选择器，通过不同的方式組合而成的
            •常用的复合选择器包括：后代选择器、子选择器、并集选择器、伪类选择器等等

            1). 后代选择器（重要）
                后代选择器又称为包含选择器，可以选择公元素里面子元素。其写法就是把外层标签写在前面，
            内层标签写在后面，中间用空格分隔。 当标签发生联套时，内层标签就成为外层标签的后代
                语法：
                元素1 元素2{
                        样式声明
                    }
                    上述语法表示选择元素 1里面的所有元素2（后代元素)。
                u1 1i{样式声明} /*选择ul里面所有的li标签元素 */
                    •元素1和 元素2 中间用空格隔开
                    •元素1是父级，元素2是子级，最終选择的是元素2
                    •元素2可以是儿子，也可以是孙子等，只要是元素1 的后代即可
                    •元素1和元素2可以是任意基础选择器
    -->
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孙子 </a></li>
    </ol> 
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">不会変化的</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">不会変化的</a></li>
    </ul>
    <!--
        子选择器（重要）:
            子元素选择器（子选择器）只能选择作为某元素的最近一级子元素。
        元素1＞元素2{样式声明}
             上述语法表示选择元素1 里面的所有直接后代（子元素)元素2。
    -->
    <div class="wm">
        <a ref="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p> 
    </div>
</body>
</html>
