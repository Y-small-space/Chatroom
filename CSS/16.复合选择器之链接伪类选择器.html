<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        a{
            color: lightpink;
            text-decoration: none;
        }
        /*  未访问的链接 a:Link   把没有点击过的(访向过的)链接选出来)*/
        a:link{
            color:#000;
        }
        /*  a:visited 选择点击过的(访问过的)链接*/
        a:visited{
            color: orange ;
        }
        /* a:hover  选择鼠标指针位于 其上的链接 */
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        /* 4.a:active 选择的是我们鼠标正在按下还没有弹起鼠桥的那个链接*/
        a:active {
            color:  green;
        }
    </style>
</head >
<body>
    <!-- 
        链接伪类选择器:
            a:1ink  选择所有未被访间的链接
            a:visited   选择所有己被访问的链接
            a:hover  选择鼠标指针位于 其上的链接 
            a:active    选择活动链接（鼠标按下未弹起的链接）
    -->
    <a href="#">ooo</a> 
    <a href="dnahwuiodbfhnuioawb">dwadafwa </a>
   <!--  
        链接伪类选择器
        一链接伪类选择器注意事项
        二链接伪类选择器实际开发中的写法.
        伪类选择器注意事项:
        1.为了确保生效，请按照LVHA的循顺序声明：:link :visited :hover :active. 
        2.因为日链接在浏览器中具有默认样式，所以我们实际工作中都需要给键接单独指定样式。
    -->
</body>
</html>
