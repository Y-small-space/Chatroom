<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        a{
            width: 170px;
            height: 30px;
            display: block;
            background-color: grey;
            text-decoration: none;
            padding-left: 30px;
            color: white;
            /*让文字居中可以让文字的行高等于盒子的高度 */
            line-height: 30px
        }
        /*  小米导航案例修改-padding影响盒子大小计算
                padding内边距可以撑开盒子，有时候,也会让我们去修改宽度
                所以小米侧边栏这个案例,文字距离左侧的距离不应该用 text-indent这样不精确
                实际开发的做法是给padding值,这样更加精确。
        */
        a:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
