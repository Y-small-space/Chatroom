<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css背景</title>
</head>
<body>
   <!-- 
    CSS 的背景：
        通过 CSS 背景属性，可以给页面元素添加背景样式。
    背景属性可以设置背景颜色、背景图片、背景平铺、背景图片位置、背景图像固定等
 -->

    <!-- 
    背景颜色:
        background-color属性定义了元素的背景颜色。
        background-color:transparent|color； 
    -->
    <!-- 
    背景图片:
        background-image属性描述了元素的背景图像。实际开发常见于1ogo 
        或者一些装饰性的小图片或者是超大的背景图片，优点是非常便于控制位置（精灵图也是一种运用场景）
        background-image : none | url(url) 
    -->
    <!-- 
    背景平铺：
    background-repeat: repeat | no-repeat | repeat- | repeat-y 
    
        repeat：背景图像在纵向和横向上平浦
        no-repeat：背景因像不平補
        repeat-x：背景图像在横向上平補
        repeat-y：背景图像在纵向平補
     页面元素既可以添加背景颜色地可以添加背景图片 只不过背景图片会压住背景颜色 
    -->
    <!-- 
    背景图片位置：
        利用 background-position属性可以改变图片在背景中的位置。
        background-position: x y;
        参数代表的意思是：×坐标和y 坐标。可以使用方位名词 或者精确单位
        
        length          百分数|由浮点数字和单位标识符组成的长度值
        position        top|center|bottom|left|center|right 方位名词

        background-position:方位名间;
        background-position: center top;
        background-position: right center;
        如果是方位名词  right center 和center right 效果是等价的 跟顺序没有关系;
        background-position: center right;
        此时水平一定是靠右侧对齐 第二个参数省略y轴是 垂直居中显示的
        background-position: right;
        此时 第一个参数一定是top y轴 顶部对齐 第二个参数省略x 轴是 水平居中显示的


        背景图片位置：
            1.参数是方位名词
                •如果指定的两个值都是方位名词，则两个值前后顺序无关，比如left top 和top left 效果一致
                •如果只指定了一个方位名词，另一个值省略，则第二个值默认居中对齐
            2.参数是精确单位
                •如果参数值是精确坐标，那么第一个肯定是x坐标，第二个一定是y坐标
            
            3. 参数是混合单位
                 •如果指定的两个值是精确单位和方位名词混合使用，则第一个值是x坐标，第二个值是y坐标    

    -->

   <!--  
    背景图像固定（背景附着）:
        background-attachment 属性设置背景图像是否固定或者随看页面的其余部分滚动。
        background-attachment 后期可以制作视差滚动的效果。
        
        background-attachment: scroll | fixed 
        
        scroll      背景图像是随对象内容滚动
        fixed       背景图像固定
    -->

    <!-- 
    背景复合写法:
        为了简化背景属性的代码，我们可以将这些属性合并简写在同一个属性 background中。从而节约代码量 
        当使用简写属性时，没有特定的书写顺序,一般习惯约定顺序为：
        background:背景颜色 背景图片地址背景平铺 背景图像滚动 背景图片位置; 
    -->

   <!--
    CSS3 为我们提供了背景颜色半透明的效果。
        background: rgba(0, 0, 0, 0.3);
        •最后一个参数是alpha透明度，取值范国在0~1之间
        •我们习惯把0.3的0省略掉，写为background:rgba(0,0,0,.3);
        •注意：背景半透明是指盒子背景半透明，盒子里面的内容不受影响 
        •CSS3 新增属性，是IE9+版本浏览器才支持的
        •但是现在实际开发,我们不太关注兼容性写法了,可以放心使用
    -->
</body>
</html>
