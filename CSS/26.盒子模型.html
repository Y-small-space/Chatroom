<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        #border{
            width: 200px;
            height: 200px;
            background-color: azure;
            /*border-width: 5px;
            border-style: solid;
            border-color: aqua;*/
            /*边框简写*/
            /*border: 5px solid aqua; /*没有顺序*/
            border-top: 5px solid skyblue;
            border-bottom: 5px dotted grey;
            border-left: 5px dashed silver;
            border-right: 5px solid skyblue;
            margin-bottom: 20px;
        }
        #padding{
            width: 200px;
            height: 200px;
            background-color: lightslategray;
            font-size: 50px;
            text-align: center;
            padding-top: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        #margin{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 
    1.网页布局的本质：
        网页布局过程：
            1.先准备好相关的网页元素，网页元素基本都是盒子Box。
            2.利用CSS 设置好盒子样式，然后摆放到相应位置。
            3.往盒子里面装内容.
    -->
    <!--
        2.盒子模型（BOX Model）组成
        所谓盒子模型：就是把HTML页面中的布局元素看作是一个矩形的盒子，也就是一个盛装内容的盒子
        CSS盒子模型本质上是一个盒子，封装周围的HTML元素，它包括：边框、外边距、内边距、和实际内容  
    -->
    <!--    
        1).边框
            border可以设置元素的边框。边框有三部分组成 边框完度(粗细)边框样式 边框颜色
            
            语法：
                border: border-width || border-style || border-color
                
                        border-width        定义边框粗细，单位是px
                        border-style        边框的样式
                        border-color        边框颜色

                        border-style :  none ：无边框。与任何指定的border-width值无关
                                        hidden ：隐藏边框。IE不支持
                                        dotted ：在MAC平台上IE4+与WINDOWS和UNIX平台上I5.5+为点线。否则为实线
                                        dashed ：在MAC平台上1E4+与WINDOWS和UNIX平台上IE5.5+为虚线。 李则为实线
                                        sold：实线边框
                                        double：双线边框。两条单线与其间隔的和等于指定的border-width值
                                        groove ：根据border-color的值画3D凹槽
                                        ridge：根据border-color的侑画羡形边框
                                        inset：根据border-color的值画3D凹边
                                        outset ：根据border-color的值画3D凸边

            表格的细线边框：
                bo rder-collapse属性控制浏览器绘制表格边框的方式。它控制相邻单元格的边框。
                
                语法：
                border-collapse:collapse;
                
                collapse 单词是合并的意思
                border-collapse:collapse 表示相邻边框合并在一起

            ！！！边框会影响盒子的实际大小：
                    边框会额外增加盒子的实际大小。因此我们有两种方案解决：
                        1.测量盒子大小的时候,不量边框，
                        2．如果测量的时候包含了边框,则需要 width/height 减去边框完度
     -->
    <!--
        2).
        内边距(padding)：
            padding 属性用于设置内边距，即边框与内容之间的距离。

                padding-left        左内边距
                padding-right       右内边距
                padding-top         上内边距
                padding-bottom      下内边距           
            
            padding 属性（简写属性）可以有一到四个值.
            
            值的个数                            表达意思
        padding:5px;                       1个值，代表上下左右都有5像素内边路
        padding:5px 10px;                  2个值，代表上下内边距是5像素 左右内边距是10像素;
        padding:5px 10px 20px;             3个值，代表上内边距5像素 左右内边距10像素 下内边距20像素；
        padding:5px 10px 20px 30px;        4个值，上是5像索 右10像素 下20像索 左是30像素 顺时针 


        当我们给盒子指定 padding 值之后，发生了2件事情：
            1.内容和边框有了距离，添加了内边距。
            2.padding影响了盒子实际大小。
            也就是说，如果盒子已经有了完度和高度，此时再指定内边框，会撑大盒子。
            
        ！！！解决方案：
                如果保证盒子跟效果图大小保持一致，则让width/height減去多出来的内边距大小即可

                如何盒子本身没有指定width/height厲性，则此时padding不会撑开盒子大小. 
    -->
    <!--
    外边距(margin)
        margin属性用于设置外边距，即控制盒子和盒子之间的距离。
            属性                  作用
        margin-left             左外边距
        margin-right            右外边距
        margin-top              上外边距
        margin-bottom           下外边距

    margin 简写方式代表的意义跟padding 完全一致。
    --> 
    <div id="border"></div>
    <div id="padding">JY</div>
    <div id="margin"> </div>
</body>
</html>
