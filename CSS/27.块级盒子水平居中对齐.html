<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中对齐</title>
    <style>
        .header{
            width: 900px;
            height: 200px;
            background-color: aquamarine;
            margin: 20px auto;
            text-align: center;
            /* 行内元素或者行内块元素(文字和图片都行)水平居中给其父元素添加 text-align:center即可 */
        }
    </style>
</head>
<body>
    <!-- 
        外边距典型应用
        外边距可以让块级盒子水平居中 ，但是必须满足两个条件：
        1.盒子必须指定了宽度(width）。
        2.盒子左右的外边距都设置为auto。
        .header{width: 960px; margin:0 auto}
        常见的写法，以下三种都可以：
        • margin-left:auto;margin-right:auto;
        • margin:auto;
        • margin: O auto; 
    -->
    <div class="header">
        <span>里面的文字</span>
    </div>
</body>
</html>
