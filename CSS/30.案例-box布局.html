<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f5f5f5;
        }
        .box{
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }
        .box img{
            width: 100%;
        }
        .box p{
            font-size: 16px;
            text-align: center;
            margin: 10px;
            color: slategrey;
        }
        .box .appraise{
            font-size: small;
            color: silver;
            margin-left: 40px;
            margin-top: 40px;
        }
        .infor h4{
            display: inline-block;
            margin-left: 40px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: normal;
        }
        .infor span{
            color: rebeccapurple;
            font-size: 20px;
        }
        .infor em{
             font-style: normal;
             font-size: 20px;
             margin-left: 2px;
             margin-right: 4px;
             color: silver ;
        }
        a{
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./image/WechatIMG46799.jpeg">
        <p class="preview">JY</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="infor">
            <h4><a href="#">dededededede</a></h4>
            <em>|</em>
            <span>de</span>
        </div>

    </div>
</body>
</html>
