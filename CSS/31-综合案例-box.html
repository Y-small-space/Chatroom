<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
            color: silver;
        }

        .box h3{
            height: 32px;
            border-bottom: 1px dotted #ccc;
            line-height: 32px;
            font-size: 14px;
            font-weight: normal;
            padding-left: 15px;
        }

        a{
            color: silver;
            font-size: 12px;
            /*
             新知识点：去掉1i 前面的 项目符号(小圆点）
                语法：
                    list-style: none;
            */
            text-decoration: none;
        }

        li{
            list-style: none;
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }
        .box ul{
            margin-top: 7px;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>linux</h3>
        <ul>
            <li><a href="#">第一部分Linux的规则与安装</a></li>
            <li><a href="#">第二部分Linux文件、目录与磁盘格式</a></li>
            <li><a href="#">第三部分学习shell与shellscript</a></li>
            <li><a href="#">第四部分Linux使用管理者</a></li>
            <li><a href="#">第五部分Linux系统管理员</a></li> 
        </ul>
    </div>
</body>
</html>
