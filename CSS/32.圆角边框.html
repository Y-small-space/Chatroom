<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            width: 300px;
            height: 150px;
            background-color: bisque;
            margin: 100px auto;
            border-radius: 100px;
        }
        .nav1{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
            margin: 100px auto;
            border-radius: 150px;
        }
    </style>
</head>
<body>
    <!-- 
    在CSS3中，新增了圆角边框样式，这样我们的盒子就可以变圆角了。
        border-radius 厲性用于设置元素的外边框圆角。 
        语法：
            border-radius:length;
         radius 半径(圆的半径)原理：（椭)圆与边框的交集形成圆角效果

        •参数值可以为数值或百分比的形式
        •如果是正方形，想要设置为一个圆，把数值修改为高度或者完度的一半即可，或者直接写为50%
        •如果是个知形，设置为高度的一半就可以做
        •该属性是一个简写厲性，可以以跟四个值，分别代表左上角、右上角、右下角、左下角
        •分开写：border-top-left-radius、 border-top-right-radius、
         border-bottom-right-radius和border-bottom-left-radius
    -->
    <div class="nav"></div>
    <div class="nav1"></div>
</body>
</html>
