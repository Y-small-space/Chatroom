<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1200px;
            height: 460px;
            background-color: silver;
            margin: 100px auto;
        }
        .left{
            float: left;
            width: 230px;
            height: 460px;
            background-color: aqua;
        }
        .right{
            float: right;
            width: 970px;
            height: 460px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
   <!--  
        1.浮动 (float)
            1.6 浮动元素经常和标准流父级搭配使用 
                为了约束浮动元素位置，我们网页布局一般采取的策略是：
                    先用标准流的父元素排列上下位置，之后内部子元素采取浮动非列左右位置，符合网页布局第一准侧
    -->
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
