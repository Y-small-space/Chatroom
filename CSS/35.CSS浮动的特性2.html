<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: left;
            width: 200px;
            height: 200px;
            background-color: coral;
        }
        .two{
            background-color: aquamarine;
        }
        .four{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 
        2.如果多个盒子都设置了浮动，则它们会按服属性值一行内显示并目页端对齐排列。 
            注意：浮动的元素是互相贴拿在一越的（不会有維院），如果父级完廈装不下这些浮动的盒子，多出的盒子
会另起一行对齐。
    -->
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>
</html>
