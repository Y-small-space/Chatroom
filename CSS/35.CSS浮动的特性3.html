<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        span,
        div{
            float: left;
            width: 200px;
            height: 100px;
            background-color: silver;
        }
        p{
            float: right;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
        3.浮动元素会具有行内块元素特性。
            任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有行内块元素相似的特性。
                •如果块级盒子没有设置宽度，默认完度和父级一样宽，但是添加浮动后，它的大小根据内容来决定
                •浮动的盒子中间是没有缝隙的，是紧挨着一起的
                •行内元素同理 
    -->
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>pppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppp</p>
</body>
</html>
