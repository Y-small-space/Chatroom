<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .top{
            height: 50px;
            background-color: grey;
        }
        .banner{
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }
        .box{
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: gray;
        }
        .box li{
            float: left;
            width: 237px;
            height: 300px;
            list-style: none;
            background-color: aqua;
            margin-right: 10px;
        } 
        .box .four{
            margin-right: 0px;
        }

        .footer{
            height: 200px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="four">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
