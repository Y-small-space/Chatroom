    <!--
        2浮动布局注意点
            1).浮动和标准流的父盒子搭配
                先用标准流的父元素排列上下位置，之后内部元素采取浮动排列左右位置

            2).一个元素浮动了，理论上其余的兄弟元素也要浮动。 
                一个盒子里面有多个子盒子，如果其中一个盒子浮动了，那么其他兄弟也应该浮动，以防止引起问题。
                浮动的盒子只会影响浮动盒子后面的标准流,不会影响前面的标准流
    -->
