<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            border: 1px solid skyblue;
            margin: 0 auto;
        }
        .first{
            float: left;
            width: 300px;
            height: 200px;
            background-color: cornflowerblue;
        }
        .second{
            float: left;
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
        .footer{
            width: 1000px;
            height: 200px;
            background-color: black;
            margin: 0 auto;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 
        我们前面浮动元素有一个标准流的父元素,他们有一个共同的特点,都是有高度的。但是，所有的父盒子都必须有高度吗？

        理想中的状态,让子盒子撑开父亲． 有多少孩子,我父盒子就有多高。但是不给父盒子高度会有问题吗? 
        
        3.1为什么需要清除浮动？
        由于父级盒子很多情况下，不方便给高度，但是子盒子浮动又不占有位置 ，
    最后父级盒子高度为0时，就会影响下面的标准流盒子。
        •由于浮动元素不再占用原文档流的位置，所以它会对后面的元素排版产生影响

        3.2 清除浮动本质
        •清除浮动的本质是清除浮动元素造成的影响
        •如果父盒子本身有高度，则不需要清除浮动
        •清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了

        3.3 清除浮动
        语法：
        选择器{clear：属性值;}
        属性值              描述
        left            不允许左侧有浮动元素（清除左侧浮动的影响）
        right           不允许右侧有浮动元素（清除右侧浮动的影响）
        both            同时清除左右两侧浮动的影响

        我们实际工作中，几乎只用clear: both;
        
        清除浮动方法:
            1.额外标签法也称为隔墙法，是W3C推荐的做法。
            2.父级添加overflow属性
            3.父级添加after伪元素
            4.父级添加双伪元素
        
        额外标签法也称为隔墙法，是W3C推荐的做法。
            额外标签法会在浮动元素未尾添加一个空的标签。例如<div style=”clear:both”＞</div>，或者其他标签
            （如<br/>等)。
            •优点：通俗易懂，书写方便
            •缺点：添加许多无意义的标签，结构化较差
        注意：要求这个新的空标签必须是块级元素。 

        总结：
            1.清除浮动本质是？
            清除浮动的本质是清除浮动元素脱离标准流造成的影响
            2.清除浮动的策略是？
            闭合浮动．只让浮动在父盒子内部影响，不影响父盒子外面的其他盒子。
            3.额外标签法？
            隔墙法，就是在最后一个浮动的子元素后面添加一个额外标签,添加清除浮动样式.
            实际工作可能会遇到,但是不常用
        
    -->
    <div class="box">
        <div class="first"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="first"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
