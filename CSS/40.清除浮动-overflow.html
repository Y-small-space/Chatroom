<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /*清除浮动*/
            overflow: hidden;
            width: 800px;
            border: 1px solid skyblue;
            margin: 0 auto;
        }
        .first{
            float: left;
            width: 300px;
            height: 200px;
            background-color: cornflowerblue;
        }
        .second{
            float: left;
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
        .footer{
            width: 1000px;
            height: 200px;
            background-color: black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 
        清除浮动 — 父级添加 overflow
            可以给父级添加overflow 属性，将其属性值设置为 hidden、auto 或scroll 。
            子不教,父之过,注意是给父元素添加代码
            •优点：代码简洁
            •缺点：无法显示溢出的部分
     -->
    <div class="box">
        <div class="first"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="first"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
