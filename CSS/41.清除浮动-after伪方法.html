<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after{
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } 
        .clearfix {
            /*IE6、7专有*/
            *zoom:1;
        }

        .box{
            width: 800px;
            border: 1px solid skyblue;
            margin: 0 auto;
        }
        .first{
            float: left;
            width: 300px;
            height: 200px;
            background-color: cornflowerblue;
        }
        .second{
            float: left;
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
        .footer{
            width: 1000px;
            height: 200px;
            background-color: black;
            margin: 0 auto;
        }
    </style>
</head> 
<body>
    <!-- 
    清除浮动—after 伪元素法：
        
        .clearfix:after{
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } 
        .clearfix {
            /*IE6、7专有*/
            *zoom:1;
        }

        :after方式是额外标签法的升级版。也是给父元素添加
    
        •优点：没有增加标签，结构更简单
        •缺点：照顾低版本浏览器
        •代表网站 ：百度、淘宝网、网易等 
    -->
    <div class="box clearfix">
        <div class="first"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="first"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
