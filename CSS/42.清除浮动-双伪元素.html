<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            border: 1px solid skyblue;
            margin: 0 auto;
        }
        .first{
            float: left;
            width: 300px;
            height: 200px;
            background-color: cornflowerblue;
        }
        .second{
            float: left;
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
        .footer{
            width: 1000px;
            height: 200px;
            background-color: black;
            margin: 0 auto;
        }
        .clearfix:before, 
        .clearfix:after {
            content:"";
            display:table;
        }
        .clearfix:after {
            clear:both;
        }
        .clearfix {
            *zoom: 1;
        }
    </style>
</head>
<body>
    <!-- 
    清除浮动-双伪元素:
        •优点：代码更简洁
        •缺点：照顾低版本浏览器
        •代表网站：小米、腾讯等 
    -->
    <div class="box clearfix">
        <div class="first"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="second"></div>
        <div class="first"></div>
    </div>
    <div class="footer"></div>

    <!--     
    为什么需要清除浮动？
        1).父级没高度。
        2).子盒子浮动了。
        3).影响下面布局了，我们就应该清除浮动了。 
    -->
</body>
</html>
