    CSS 属性书写顺序(重点）
    建议遵循以下顺序：
1.布局定位属性 ：display / position / float / clear / visibility / overflow （建议display第一个写，毕竟关系到模式）
2.自身属性：width / height / margin / padding / border/ background
3.文本厲性：color/ font / text-decoration / text-align / vertical-align / white- space / break-word
4.其他厲性( CSS3): content / cursor / border-radius / box-shadow / text-shadow / background:inear-gradient...
-->
