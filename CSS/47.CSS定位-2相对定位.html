<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: cadetblue;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- 
        相对定位relative（重要）
        相对定位是元素在移动位置的时候 ，是相对于它原来的位置来说的（自恋型）。
        
        语法：
        选择器{ position: relative;}
        
        相对定位的特点：（务必记住）
        1.它是相对于自己原来的位置来移动的（移动位置的时候参照点是白己原来的位置）。
        2，原来在标流的位置继续占有，后面的盒子仍然以标准流的方式对待它。（不脱标，继续保留原来位置）
        
        因此，相对定位并没有脱标。它最典型的应用是给绝对定位当爹的。。。
    -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
