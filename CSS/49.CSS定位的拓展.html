<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: rgb(146, 151, 151);
        }
    </style>
</head>
<body>
   <!--  
    1.绝对定位的盒子居中
        加了绝对定位的盒子不能通过 margin: 0 auto 水平居中，但是可以通过以下计算方法实现水平和垂直居中。
        ① left:50%; ：让盒子的左侧移动到父级元素的水平中心位置。
        ② margin-left: -100px;：让盒子向左移动自身完度的一半。 
    2.定位特殊特性：
        绝对定位和固定定位也和浮动类似。
        1．行内元素添加绝对或者固定定位，可以直接设音高度和完度。
        2．块级元素添加绝对或者固定定位，如果不给完度或者高度，默认大小是内容的大小。
    3.脱标的盒子不会触发外边距塌陷：
        浮动元素、绝对定位(固定定位）元素的都不会触发外边距合并的问题。
    4.绝对定位（固定定位）会完全压住盒子
        1.浮动的元素不会压住下面标准流的文字 
        2.绝对定位（国定定位）会压住下面标准流所有的内容。
        浮动之所以不会压住文字 ，因为浮动产生的目的最初是为了做文字环绕效果的。文字会围绕浮动元素

    -->
    <div class="box"></div>    
</body>
</html>
