<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角的做法</title>
    <style>
        .box1{
            width: 0; 
            height: 0;
            border-top: 100px solid cadetblue;
            border-left: 100px solid aqua;
            border-right: 100px solid palegreen;
            border-bottom:100px solid black ;
        }
        .box2{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-top: 100px solid skyblue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
