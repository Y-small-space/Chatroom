<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        /*//如果盒子没有定位，则鼠标经过添加相对定位即可
        ul li:hover{
            position: relative;
            border: 1px solid silver;
        }
        */
        ul li:hover{
            /*
            如果li有定位，则利用z-index:1提高层级
            */
            z-index: 1;
            border: 1px solid silver;
        }
       
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
