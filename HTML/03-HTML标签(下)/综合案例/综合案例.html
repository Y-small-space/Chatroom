<html lang="en">

<head>

                    <option value="">2005</option>

                <select name="" id="">

                    <option value="">01</option>

                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">05</option>
                    <option value="">06</option>
                    <option value="">07</option>
                    <option value="">08</option>

        </tr>

        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>

                <input type="radio" name="ismarry" id="un"><label for="un">未婚</label>

                <input type="radio" name="ismarry" id="break"><label for="break">离婚</label>
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历：</td>

        </tr>

        <!-- 自我介绍 -->
        <tr>
            <td>个人介绍</td>
            <td><textarea name="" id="" cols="20" rows="2.5"></textarea></td>
        </tr>

        <!-- 第七行   -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked=""> 我同意
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
