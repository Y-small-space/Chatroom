<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!--
    标签名  定义        说明
<ul></ul>  无序标签   里面只能包含i 没有顺序，使用较多。li里面可以包含任何标签
<ol></ol>  有序标签   里面只能包含li 有顺序，使用相对较少。 1i里面可以包含任何标签
<dl></dl> 自定义标签  自定义列表 里面只能包含dt 和dd 。 dt和dd里面可以放任何标签
    -->
    <dl>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
    </dd>
</body>
</html>
