<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单</title>
  </head>
  <body>
    <!--
        为什么需要表单：
            使用表单目的是为了收集用户信息。
            在我们网页中，我们也需要跟用户进行交互，收集用户资料，此时就需要表单。、
        表单的组成：
            在HTML中，一个完整的表单通常由表单域、 表单控件（也称为表单元素） 和提示信息3个部分构成

            表单域：表单域是一个包含表单元素的区域。
            在HTML标签中，<form＞标签用于定义表单域，以实现用户信息的收集和传递。
            
            ＜form＞会把它范国内的表单元素信息提交给服务器.
            
            ＜form action="url地址" method="提交方式” name=〝表单域名称"＞
                各种表单元素控件
            </form>
            常用属性：
        属性        属性值          作用
        action     url          地址用于指定接收并处理表单数据的服务器程序的url地址。
        method     get/post     用于设置表单数据的提交方式，其取值为get或post。
        name       名称          用于指定表单的名称，以区分同一个页面中的多个表单域
    -->

    <!--
        表单控件(表单元素)：
        在表单域中可以定义各种表单元素，这些表单元素就是允许用户在表单中输入或者选择的内容控件。
        接下来我们讲解：
        1. input输入表单元素
        
        <input>表单元素：
        在英文单词中，input 是输入的意思，而在表单元素中 <input>标签用于收集用户信息。
        在<input＞标签中，包含一个type属性，根据不同的type属性值，输入字段拥有很多种形式（可以是文本字段、复选框、掩码后的文本控件、单选按钮、按钮等)。
        
        ＜input type="属性值“/>

        <input/＞标签为单标签
        type 属性设置 不同的属性值用来指定不同的控件类型

        type属性的属性值及其描述如下：
属性值                  描述
button          定义可点击按钮（多数情况下，用于通过 javascript 启动脚本）。
checkbox        定义复选框。
file            定义输入字段和“刘览"按钮，供文件上传。
hidden          定义隐感的输入字段。
image           定义图像形式的提交按钮。
password        定义查码字段。该字段中的字符被掩码。
radio           定义单选按钮。
reset           定义重置按钮。重置按钮会清除表单中的所有数据。
submit          定义提交按钮。提交按钮会把表单数据发送到服务器。
text            定义单行的输入字段，用户可在其中输入文本。默认亮度为 20个字符。

      input标签除了type属性之外
属性          属性值          描述
name        由用户官定义    定义 input 元素的名称
value       由用户官定义    规定 input 元素的值。
checked     checked       规定此 input 元素首次加载时应当被选中。
maxlength   正整数         规定输入字段中的字符的最大长度。


      1.） name 和value 是每个表单元素都有的属性值,主要给后台人员使用.
      2.） name 表单元素的名字，要求 单选按钮和复选框要有相同的name值.
      3.)  checked属性主要针对于单选按钮和复选框 主要作用一打开页面,就要可以默认选中某个表单元素.
      4.)  maxlength 是用户可以在表单元素输入的最大字符数 一般较少使用。



        2. select下拉表单元素
        在页面中，如果有多个选页上用户选择，并旦想要节约页面空间时，我们可以使用<select>标签控件定义下拉列表
        语法：
        <select>
          <option>选项1</option>
          <option>选项2</option>
          <option>选项3</option>
        </select>
        1.)<select＞中至少包含一对<option>。
        2.)在<option>中定义 selected =“selected“时，当前项即为默认选中项。

        3. textarea 文本域元素
        使用场景：当用户输入内容较多的情况下 ，我们就不能使用文本框表单了，此时我们可以使用 <textarea＞标签。
        在表单元素中，<textarea＞标签是用于定义多行文本输入的控件。
        使用多行文本输入控件，可以输入重多的文字，该控件常见于留言板，评论。
        语法：
        <textarea rows="3" cols="20">
        文本内容
        </textarea>
        1.通过<textarea>标签可以轻松地创建多行文本输入框。
        2.cols=“每行中的字符数”，rows=“显示的行数”，我们在实际开发中不会使用，都是用CSS来改变大小。
  -->

    <!--
      labal标签：
        <label>标签为 input 元素定义标注（标签）。
        <label>标签用于鄉定一个表单元素 当点击<label>标签内的文本时，浏览器就会自动将焦点(光标 转到成者
        选择对应的表单元素上,用来增加用户体验．
        语法：
        <1abel for=usexr>男</label> 
        <input type=" radion name="sex" id-nsek" />
        核心：
        <label>标签的for属性应当与相关元素的id属性相同。
    -->
    <form>
      <!-- text 文本框 用户可以里面输入任何文字 -->
      用户名：<input type="text " name="username" value="请输入用户名" maxlength="7">  <br>
      <!--password 密码框 用户看不见输入的密码-->
      密码：<input type="password" name="pwd"> <br>
      <!-- radio 单选按钮 可以实现老选一 -->
      <!--name 是表单元素名字 这里性别单选按锄必须有相同的名字name 才可以实现多选1-->
      <!--单选按经和复选框可以设置check要d 属生，当页面打开的时候就可以默认选中这个按钮-->
      性别：<label for="nan">男</label><input type="radio" name=sex” value="男" id="nan">
           <label for="nv">女</label><input type="radio" name=sex” value="女" id="nv "><br>
      <!-- checkbox 复选框 可以实现选一-->
      爱好：
        吃饭 <input type="checkbox" name="hobby" value="吃饭">
        睡觉<input type="checkbox" name="hobby"value="睡觉" checked="checked ">
        打豆豆<input type="checkbox" name="hobby"value="打豆豆"> <br> 
      籍贯：
        <select>
          <option>山东</option>
          <option>北京</option>
          <option>天津</option>
          <option selected="selected">火星</option>
        </select><br>
      补充：
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </form>
  </body>
</html>
