<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NUll</title>
    <script type="text/javascript">
        /*
         *Null（空值）的值就只有一个null
         *
         *  null这个值专门用来表示一个为空的对象
         *
         * Undefined（未定义）的值只有一个undefined
         */
        var a = null;
        var b;
        var c = undefined;

        console.log(a);
        console.log(typeof a);
        console.log(b);
        console.log(typeof b);
        console.log(c);
        console.log(undefined);
    </script>
</head>
<body>

</body>
</html>
