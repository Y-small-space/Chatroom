<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他的进制数字</title>
    <script type="text/javascript">
        /*
         * 在JS中，如果需要表示十六进制的数字，则需要以0x开头
         *        如果需要表示八进制的数字，则需要以0开头
         *        如果需要表示二进制的数字，则需要以0b开头
         *           但是不是所有浏览器都支持
         */

        var a = 0x234;
        a = 0345;
        //a = 0b234;
        console.log(a);
        document.write(a);

        var b = "070";
        //像"070"这种字符串，有些浏览器会当成八进制进行解析，有些会当成十进制
        b = parseInt(b);
        b = parseInt(b,8);
        console.log(b);
        console.log(typeof a);
    </script>
</head>
<body>

</body>
</html>
