<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script type="text/javascript">

      /*
       *运算符也叫操作符
       *  通过运算符可以对一个或者多个值进行运算，并获取运算结果
       *
       *  算数运算符：
       *    +:+可以对两个值进行加法运算，并将结果返回
       *        如果对两个字符串进行加法运算，则会拼串会将两个字符串拼接成一个字符串，并返回
       *    任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
       *        所以可以利用这一特点，将任意数据类型转换层string
       *        这是一个隐式的类型转换，由浏览器自动完成，实际上它也是调用String（）
       *
       * 、-、*、/、%
       *    -当对非Number数据类型的值进行运算的时候，会将这些值先转换成Number
       *    -任何值与NaN相加都得NaN
       *
       * %:取模运算（取余数）
       *
       */
      var result;
      a = 2;
      result = a + 1;
      result = true + 1;
      //result = false + 1;
      //result = true + false;
      result = NaN + a;
      result = "ha"+"ha";
      result = "ha"+
               "ha"+
               "ha"
      result = 1 + 2 + "3"

      console.log("result = " + result);
      /*
       * 任何值做 -、*、/、%都会下转换成Number
       */
      var b = "123";
      b = b - 1;

      b = 9 % 3;
      b = 8 % 3;
      console.log(typeof b);
      console.log(b);
    </script>
</head>
<body>

</body>
</html>
