<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script type="text/javascript">
      /* JS中为我们提供了三种逻辑运算符
       *    ！非
       *        -！可以对一个值进行非运算
       *        - 所谓非运算就是指对一个布尔值进行反操作
       *        -   true变false  false变true
       *        - 如果对一个值进行两次取反，它不会变化
       *        - 如果对非布尔值进行取反，则会先转换成布尔值，再进行取反
       *            所以可以利用这一个性质，将其他类型的值转换成布尔值
       *            原理和Boolean（）一样
       *
       *     && 与
       *        - &&可以对符号两侧的值进行与运算并返回结果
       *        - 运算规则
       *            - 两个值中只要有一个值为false就会返回false
       *                两个值都为true时才会返回true
       *            - JS中的与是短路的与，如果第一个值为false则不会看第二个值
       *
       *
       *    ｜｜ 或
       *        - JS中的或属于短路的或
       *            如果第一个为true则不会检查第二个值
       */
      var a = true;
      //对a进行计算非运算
      a = !a;
      console.log("a = "+ a);

      var b = 10;

      console.log(b);
      console.log(typeof b);
      b = !b;
      console.log(b);
      console.log(typeof b);

      var result = true && true;
      //result = true && false;
      //result = false &&false;

      console.log(result);
      console.log(typeof result);

      //第一个值为true才会检查第二个值
      //true && alert("hhhha");
      false && alert("hhha");

      var result2;
      result2 = true || true;
      result2 = true || false;
      //result2 = false || false;

      console.log(result2);
      console.log(typeof result2);

      //false || alert("hhha");
      true || alert("hhha");

    </script>
</head>
<body>

</body>
</html>
