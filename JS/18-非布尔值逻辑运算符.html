<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非布尔值逻辑运算符</title>
    <script type="text/javascript">
        var result, result2;
        //&&yu
        //如果两个值都是true则返回后面的
        result = 5 && 6;
        console.log(result);
        //如果两个值都是false则返回前面的
        result2 = 0 && NaN;
        console.log(result2);

        var result3, result4;
        //｜｜或
        //如果第一个值为true则返回第一个值
        result3 = 2 || 1;
        console.log(result3);
        //如果第一个值为false，则直接返回第二个值
        result4 = NaN || 1;
        console.log(result4);

    </script>
</head>
<body>

</body>
</html>
