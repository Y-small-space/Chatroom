<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
    <script type="text/javascript">
        /*
         *  通过关系运算符可以比较两个值之间的大小关系，
         *      如果关系成立则返回true关系不成立则返回false
         *
         *  >大于号
         *  >=大于等于号
         *  <小于号
         *  <=小于等于号
         *
         *      非数值的情况：
         *          - 对于非数值进行比较时，会将其转换成数字再进行比较
         *          - 如果符号两边都是字符串，那就会比较unicode编码
         *          - 比较字符编码时，是一位一位比较
         *          - 若两位一样，则比较下一位，所以可以用来给英文字母排序
         *          - 在比较字符串的数字时要注意转型
         *          - 比较中文没有意义
         *
         */
        var result = 5 > 3;
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
