<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
    <script type="text/javascript">
        /*  ==
         *  相等运算符用来比较两个值是否相等
         *      如果相等会返回true，否则发挥false
         *
         *  使用 == 来做相等运算
         *
         *  使用 == 来做运算
         *      - 当使用==来比较两个值时，如果值的类型不同
         *        则会自动进行数据类型转换，转换成相同的类型再进行运算
         *  undefined衍生于NaN，所以两个值相等
         *
         *  NaN不和任何值相等包括其本身，如果需要确定一个值是否为NaN时，可以用isNaN（）
         */

        /* ！=
         *  不想等用来判断两个数是否不相等，不相等返回true相等返回false
         *  - 使用！=
         */

        /*  ===
         *   全等
         *      类型和值全部相等才会返回值
         */
        console.log(3 === "3")
        /*
         *  !==
         *   不全等
         *      和全等相反
         */
        var result;
        result = 1 == 1
        console.log(result)
    </script>
</head>
<body>

</body>
</html>
