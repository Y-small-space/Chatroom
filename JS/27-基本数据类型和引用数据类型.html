<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型和引用数据类型</title>
    <script type="text/javascript">
        /*
         * 基本数据类型：
         *  String Number Boolean Null Undefined
         *
         * 引用数据类型：
         *  Object
         *
         * JS中的变量都是保存到栈内存中的
         *      基本数据类型的值直接在栈内存中存储，
         *      值与值之间是独立存在，修改一个变量不会影响其他的变量
         *
         *      对像是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间，
         *      而变量保存的是对象的内存地址。（对象的引用）
         */
        let a = 1;
        let b = a;
        a++;

        console.log(a);
        console.log(b);

        var obj = new Object();
        obj.name = "swk";
        var obj2 = obj;
        //修改obj的name属性
        obj.name = "zbj";
        console.log(obj);
        console.log(obj2);
        obj2 = null;
        console.log(obj);
        console.log(obj2);

        var obj3 = new Object();
        var obj4 = new Object();

        obj3.name = "1";
        obj4.name = "1";

        /*
         *  当比较两个基本类型的数据时，就是比较值。
         *  而比较两个引用数据类型时它是比较对象的内存地址。
         */
        console.log(obj3 == obj4);



    </script>

</head>
<body>

</body>
</html>
