<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script type="text/javascript">
        /*
         * 定义一个求两个数和的函数
         *  可以在函数的（）中来指定一个或多个形参（形式参数）
         *  多个形参之间使用，隔开
         *  声明形参就相当与在函数内部声明了对应的变量
         */
       function sum(a, b) {
            console.log(a + b);
       }

        /*
         * 在调用函数时，可以在（）中指定实参（实际参数）
         *  实参将会赋值给函数中对应的形参
         */
        sum(1,2);

        /**
         * 在调用函数时，解析器不会检查实参类型
         */
        sum("hello",1);

        /**
         * 在调用函数的时候，解析器不会检查实参数目
         */
        sum(1,2,3,4);
        sum(1,);

    </script>
</head>
<body>

</body>
</html>
