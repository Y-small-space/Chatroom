<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值</title>
    <script type="text/javascript">
      /**
       * 创建一个函数求和
       *
       * 可以用return来设置函数的返回值
       *  语法：
       *    return 值
       *
       * return后的值将会作为函数的执行结果返回，
       *    可以定一个一个变量，来接收该结果
       *
       * 在函数return后的语句都不会执行
       *
       * 如果return语句后不跟任何值就相当于返回一个undefined
       * 如果函数中不写return，则也会返回undefined
       */

      function sum(a, b, c) {
        var d = a + b + c;

        return d;

        alert(d);
      }
      //调用函数
      //变量result的值就是函数的执行结果
      //函数返回什么result的值就是什么

      var result = sum(5,6,7);
      console.log("result = "+ result);

      var result2 = console.log("Hello!");

      console.log("result2 = "+result2);
    </script>
</head>
<body>

</body>
</html>
