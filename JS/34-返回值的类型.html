<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值的类型</title>
    <script type="text/javascript">
      function fun() {
        alert("函数开始执行～");

        for (var i = 0; i < 5; i++) {

          if (i == 2) {
            //使用break可以推出当前循环
            //break;

            //使用continue可以跳出当次循环
            //continue;

            //使用return可以结束整个函数
            return;

          }
          console.log(i);
        }

        alert("函数执行完成～");
      }

      /*
       * 返回值可以是任何的数据类型
       *  也可以是一个对象
       */

      function fun() {
        return {name:'shs'};
      }

      var a = fun();
      console.log(a);
      console.log(a.name);

      function fun3() {
        function fun4() {
          console.log("我是fun4")
        }
        return fun4();
      }

      var b = fun3();
    </script>
</head>
<body>

</body>
</html>
