<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
    <script type="text/javascript">
      //对象的属性值可以是任何的数据类型，也可以是个函数
      var obj = new Object();

      obj.name = "swe"
      obj.sayName = function (){
        console.log(obj.name)
      }

      obj.sayName();
      /*
       * 函数也可以称为对象的属性
       *  如果一个函数作为一个对象的属性保存
       *  那么我们称这个函数时这个对象的方法
       *  调用这个函数就说调用对象的方法（method）
       */
    </script>

</head>
<body>

</body>
</html>
