<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局作用域</title>
    <script type="text/javascript">
      /**
       * 作用域
       *  - 作用域指一个变量的作用的范围
       *  - 在JS中一共两种作用域：
       *      1.全局作用域：
       *          - 直接编写在script标签中的JS代码，都在全局作用域
       *          - 全局作用域在页面打开时创建，在页面关闭时销毁
       *          - 在全局作用域中有一个全局对象window，它由浏览器创建，我们可以直接使用
       *          - 在全局作用域中：
       *             创建的变量都会作为window对象的属性保存
       *             创建的函数都会作为window对象的函数保存
       *          - 全局作用域中的变量都是全局变量
       *                在页面的任意的部分都可以访问的到
       *
       *      2.函数作用域
       *
       */
      var a = 10;
      var b = 20;
      var c = "hello";

      console.log(window.c);

      function fun() {
        console.log("我是一个fun函数");
      }
      window.fun();
    </script>
</head>
<body>

</body>
</html>
