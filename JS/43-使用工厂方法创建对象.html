      /*
       *  Creat an object using factory methods
       *    This method allows you to create objects in large quantities.
       */

      function creatPerson(name,age,gender) {
        //Creat a new obj
        var obj = new Object();

        //Add properties to an object
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function () {
            alert(this.name);
          };

        //Return new object
        return obj;
      }
      var a = creatPerson("aa",16,"boy");
      var b = creatPerson("bb",17,"boy");

      console.log(a);
      console.log(b);
      a.sayName();


    </script>
