<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString()</title>
    <script type="text/javascript">

       function Person(name, age, gender){
          this.name = name;
          this.age = age;
          this.gender= gender;
       }

       //创建一个Person实例
       var per = new Person("sunwukong",18,"nan");

       //当我们直接在页面中打印一个对象时，事件上是输出的对象toString（）方法的返回值

       //如果我们希望在输出对象时不输出[object Object],可以为对象添加一个toString（）
       per.toString = function(){
         return"一只person"
       }

       console.log(per);


       var result = per.toString();

       console.log("result = "+result);
       //console.log(per.__proto__.hasOwnProperty("toString"));
       console.log(per.__proto__.__proto__.hasOwnProperty("toString"));

       console.log(per);
    </script>
</head>
<body>

</body>
</html>
