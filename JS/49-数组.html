<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
      /* 数组array:是按次序排列的一组值。
       * 每个值的位置都有编号（从0开始），整个数组用方括号表示
       *
       * 本质上，数组属于一种特殊的对象。typeof运算符会返回数组的类型是object
       */
      var a = [1,2,3,5];
      console.log(a);
      console.log(typeof a);

      //多维数组
      var b = [[1,2],[12,13]];
      console.log(b);

      //数组的特殊性体现在，它的键名是按次序排列的一组整数（0，1，2…）
      console.log(Object.keys(a));

      console.log(a['1']);
      console.log(a[1]);
    </script>
</head>
<body>

</body>
</html>
