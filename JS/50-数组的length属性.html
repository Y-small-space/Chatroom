<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的length属性</title>
    <script type="text/javascript">
      /* JavaScript 使用一个32位整数，保存数组的元素个数。
       * 这意味着，数组成员最多只有 4294967295 个（232 - 1）个，也就是说length属性的最大值就是 4294967295。
       *
       * length属性是可写的。
       * 如果人为设置一个小于当前成员个数的值，该数组的成员会自动减少到length设置的值
       */
      var arr = [1,2,4,5,6,8,9];
      console.log(arr.length);

      arr.length = 3;
      console.log(arr);
      /*
       * 检查某个键名是否存在的运算符in，适用于对象，也适用于数组
       *
       * 注意，如果数组的某个位置是空位，in运算符返回false
       */
      var a = ['a',2,4,6,8];
      console.log('2' in a);
      console.log(2 in a);

      a[100] = 10;
      console.log(10 in a);
    </script>
</head>
<body>

</body>
</html>
