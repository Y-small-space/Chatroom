<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for…in 循环和数组的遍历</title>
    <script type="text/javascript">
      /*
       *  for...in循环不仅可以遍历对象，也可以遍历数组，毕竟数组只是一种特殊对象。
       */

      var a = [1, 2, 3];

      for (var i in a) {
        console.log(a[i]);
      }

      //但是，for...in不仅会遍历数组所有的数字键，还会遍历非数字键。
      var a = [1, 2, 3];
      a.foo = true;

      for (var key in a) {
        console.log(key);
      }

      //上面代码在遍历数组时，也遍历到了非整数键foo。
      // 所以，不推荐使用for...in遍历数组。
      //数组的遍历可以考虑使用for循环或while循环。
      var a = [1, 2, 3];

      // for循环
      for(var i = 0; i < a.length; i++) {
        console.log(a[i]);
      }

      // while循环
      var i = 0;
      while (i < a.length) {
        console.log(a[i]);
        i++;
      }

      var l = a.length;
      while (l--) {
        console.log(a[l]);
      }
    </script>
</head>
<body>

</body>
</html>
