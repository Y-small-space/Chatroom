<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的方法</title>
    <script type="text/javascript">
      var arr = [1,2,3,5];
      /**
       * slice()
       *  - 可以用来从数组提取指定元素
       *  - 该方法不会改变元素数组，而是将截取到的元素封装到一个新的数组中返回
       *  - 参数：
       *      1：截取开始位置的索引,包含开始索引
       *      2：截取结束位置的索引，不包括结束索引
       *        - 第二个参数可以省略不写，此时回截取从开始索引后面的所有元素
       *      - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
       *        - -1倒数第一个
       *        - -2倒数第二个
       */
      arr.slice(1,2);
      console.log(arr);

      var result = arr.slice(1,2);
      console.log(result);

      /*
       *  splice（）
       *    - 可以用于删除数组中指定元素
       *    - 使用splice会影响到原数组 ，会将指定元素从我们原数组中删除
       *        并将被删除元素的数组作为返回值返回
       *    - 参数：
       *        1：表示开始位置的索引
       *        2：表示删除数量
       *        3：第三个及以后
       *            表示可以传递一些新的元素，这些元素将会自动插入到开始位置索引的前面
       */
      var arr2 = ['yi','er','san','si']
      var result2 = arr2.splice(1,2,'siwuliu');
      console.log(result2);
      console.log(arr2);


    </script>
</head>
<body>

</body>
</html>
