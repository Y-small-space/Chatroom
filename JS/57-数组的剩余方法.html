<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的剩余方法</title>
    <script type="text/javascript">
      var arr = [1,2,3];
      var arr2 = [4,5,6];
      var arr4 = [7,8,9];

      /*
       * concat()可以连接两个或多个数组，并将新的数组返回
       *    - 该方法不会对原数组造成影响
       */
      var arr3 = arr.concat(arr2,arr4,23);
      console.log(arr);
      console.log(arr2);
      console.log(arr3);

      /*
       * join()
       *   - 该方法可以将数组转换为一个字符串
       *   - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
       *   - 在join()中可以指定一个字符串作为参数，这个字符串后称为连接符
       */
      var result = arr.join("-");
      console.log(result);

      /*
       * reverse()
       *    - 该方法用来翻转数组
       *    - 该方法会修改原数组
       */
      arr.reverse();
      console.log(arr);

      /**
       * sort()
       *    - 可以对数组里面的元素进行排序
       *    - 默认按照unicode编码进行排序
       *    - 会修改原数组
       */
      var arr4 = ['b', 's', 'w', 'e'];
      arr4.sort();
      console.log(arr4);
      /*
       *  我们可以自己指定排序的顺序
       *    我们可以在sort()添加一个回调函数，来指定排序规则
       *        回调函数中需要调用两个形参，
       *        浏览器将会分别使用数组中的元素做为实参去调用函数
       *        使用哪个元素调用不确定
       *    - 浏览器会根据返回值来决定元素的先后顺序，
       *      如果返回值小于0，则元素会交换位置
       *      如果返回值大于等于0，则元素不变
       */
      arr6 = [22,2];

      arr6.sort(function (a,b) {
        //console.log("a = "+a);
        //console.log("b = "+b);
        return -1;
      })
      console.log(arr6)
    </script>
</head>
<body>

</body>
</html>
