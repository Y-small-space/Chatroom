<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
    <script type="text/javascript">
      /*
       *  Date对象
       *    - 在JS中使用Dated对象来表示一个时间
       */

      //创建一个对象
      //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
      var d  = new Date();
      console.log(d);

      //创建一个指定的时间为对象
      //需要在构造函数中传递一个表示时间的字符串作为参数
      //日期格式： 月份/日期/年 00：00：00
      var d2 = new Date("1/13/22 12:00:12 ");
      console.log(d2);

      /*
       * getDate()
       *    - 获取当前的日期
       */
      var date = d2.getDate();
      console.log(date);

      /**
       * getDay()
       *    - 获取当前是周几
       *    - 会返回一个0-6的值
       *      0是周日
       */
      var day = d2.getDay();
      console.log(day);

      /**
       * getMonth()
       *    - 可以获取当前月份
       *    - 会返回一个0-11的值
       *    - 0表示一月
       */
      var month = d2.getMonth();
      console.log(month);

      /*
       * getFullyear()
       *    -
       */

      var year = d2.getFullYear();
      console.log(year);

      /**
       * getTime()
       *    - 获取当前日期对象的时间戳
       *    - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
       *      到当前日期所花费的毫秒数
       *    - 计算机底层在保存时间时使用都是时间戳
       */

      var time = d2.getTime();
      console.log(time);

      /*
       * 利用时间戳测时代码性能
       */
      var start = Date.now();
      for (var i = 0;i < 100; i++){
        console.log(i);
      }

      var end = Date.now();
      console.log("执行了"+(end-start)+"毫秒");


      </script>
</head>
<body>

</body>
</html>
