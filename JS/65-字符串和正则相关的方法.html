<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关的方法</title>
    <script type="text/javascript">
       var str = "1a2e3c4d5e6f7";

       /*
        * split()
        *  - 可以将一个字符串拆分为一个数组
        *  - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
        */

       /*
        * 根据任意字母来将字符串拆分
        */
       var result = str.split(/[A-z]/);
       console.log(result);

       str2 = "hello abc hello aec afc";
       /**
        * 搜索字符串中是否含有abc 或 aec 或 afc
        */
       result2 = str2.search(/a[ebf]c]/);
       console.log(result2);

       /**
        * match()
        *  - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        *  - 默认情况下我们的match只会找到第一个符合要求的内容，找到以后就会停止检索
        *       我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
        *       可以为一个正则表达式设置多个匹配模式，且模式顺序无所谓
        */
        str3 = "1a2e3c4d5e6f";
        result3 = str3.match(/[A-z]/g);
        console.log(result3);

       /*
        * replace()
        *  - 可以将字符串中指定内容替换为新的内容
        *  - 参数：
        *       1：被替换的内容，可以接受一个正则表达式作为参数
        *       2：新的内容
        *  - 默认只会替代一个
        */
       result4 = str3.replace(/[A-z]/gi,"@-@");
       console.log(result4);




    </script>
</head>
<body>

</body>
</html>
