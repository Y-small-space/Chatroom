<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的简介</title>
</head>
<body>
      <!--
           我们可以在事件对应的属性中设置一些js代码
              这样当事件被触发时，这些代码将会执行

           这种写法成为结构和行为耦合，不方便维护
           不推荐使用
      -->
      <!-- <button id = "btn"  onclick="alert('don`t touch me');">我是一个按钮</button> -->

      <button id = "btn">我是一个按钮</button>
      <script type="text/javascript">

        /**
         * 事件，就是用户和浏览器之间的交互行为，
         *  比如，点击按钮，鼠标移动，关闭窗口。。。。
         */
        /**
         * 可以为对应事件绑定处理函数的形式来相应事件
         *  这样对应事件被触发时，对应的函数会被调用
         */

        var btn = document.getElementById("btn");
        btn.onclick = function () {
            alert("get out !");
        }



      </script>

</body>
</html>
