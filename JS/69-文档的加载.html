<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档的加载</title>
    <script type="text/javascript">
      /**
       * 浏览器在加载一个网页是，是从上而下加载
       *  读到一行就运行一行，如果将script标签写在页面的上面
       *  在代码执行时，页面还没有加载,以至于没有加载DOM对象也没有加载
       *  会导致无法获取到DOM对象
       */

      /*var btn = document.getElementById("btn");
       *
       *  btn.onclick = function () {
       *  alert("....");
       * }
       */

      /**
       * onload事件会在整个页面加载完成之后才触发的
       *  为window绑定一个onload事件
       */
      window.onload = function () {
        var btn = document.getElementById("btn");

         btn.onclick = function () {
         alert("....");
        }

      }

    </script>
</head>
<body>
    <button id="btn">点我一下</button>
    <script type="text/javascript">
      /**
       * 将js代码编写到下部就是为了，可以在页面加载完毕以后再执行代码
       */
      //获取id为btn的按钮
      var btn = document.getElementById("btn")
;
      //为按钮绑定一个单击相应函数
      btn.onclick = function () {
        alert("....");
      }

    </script>

</body>
</html>
