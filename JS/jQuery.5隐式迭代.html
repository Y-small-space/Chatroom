<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>惊喜不，意外不</div>
    <div>家喜不，意外不</div>
    <div>悰喜不，意外不</div>
    <div>家喜不，意外不</div>
    <ul>
    <li>相同的操作</li>
    <li>相同的操作</li>
    <li>相同的操作</li>
    </ul>
    <script>
    //1. 荻取四个div元素
    console.log($("div"));
    //2. 給四个div投置背景顔色为粉色
    //jQuery设置样式
    //＄(div).css('厲性','值')
    $("div").css("background","powderblue");
    //3．隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
    $("ul li").css("color", "green");
    </script>
</body>
</html>
