<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>我是o1 的11</li>
        <li>我是o1 的1i</li>
        <li class="item">我是ol的 li</li>
        <li>我是o1的 li</li>
        <li>我是o1 的11</li>
        <li>我是ol 的1</li>
    </ol> 
    <ul>
        <li>我是ol 的li</li> 
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的1i</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>
    <script>
        //注意一下都是方法，带括号
        $(function(){
            //1.兄弟元素
            $("ol .item").siblings("li").css("color", "red");
            //2.第n个元素
            //（1）我们可以利用选择器的方式选择
            $("ul li:eq(2)").css("color", "blue");
            //（2）我们可以选择方法的方式选择
            $("ul li").eq(3).css("color", "green");
            //3，判断是否有某个类名 
        })
    </script>
</body>
</html>
