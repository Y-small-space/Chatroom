        回调函数
            目标：能够说出什么是回调函数
            如果将函数 A 做为参数传递给函数B时，我们称函数 A 为回调函数
            简单理解：当一个西数当做参数来传递给另外一个函数的时候，这个函数就是 回调函数
            •常见的使用场景：
                function fn() {
                    console. 10g（•我是回调函数。.."）
                }
                //fn传递给了setInterval，fn就是回调函数
                setInterval(fn, 1000)

                box.addEventListener('click', furction(){
                    console.log('我也是回调函数'）
                })
     -->
