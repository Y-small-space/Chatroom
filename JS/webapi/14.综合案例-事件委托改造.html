<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 590px;
            height: 340px;
            margin: 20px;
            border: 1px solid #e4e4e4;
        }

        .tab-nav{
            width: 100%;
            height: 60px;
            line-height: 60px;
            display: flex;
            justify-content: space-between;
        }

        .tab-nav h3{
            font-size: 24px;
            font-weight: normal;
            margin-left: 20px;
        }

        .tab-nav ul{
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .tab-nav ul li{
            margin: 0 20px;
            font-size: 14px;
        }

        .tab-nav ul li a{
            text-decoration: none;
            border-radius: 2px solid transparent;
            color: #333;
        }
        
        .tab-nav ul li a .active{
            background-color: #e1251b;
            color: #e1251b;
        }

        .tab-content{
            padding: 0 16px;
        }

        .tab-content .item{
            display: none;
        }

        .tab-content .item.active{
            display: block;
        }
        img{
            width: 550px;
            height: 250px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-nav">
            <h3>原神</h3>
            <ul>
                <li><a class="active" href="javascript:;" data-id="0">胡桃</a></li>
                <li><a href="javascript:;" data-id="1">小草神</a></li>
                <li><a href="javascript:;" data-id="2">甘雨</a></li>
                <li><a href="javascript:;" data-id="3">凌华</a></li>
                <li><a href="javascript:;" data-id="4">少女</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="item active"><img src="./resource/5.jpg" alt=""></div>
            <div class="item"><img src="./resource/1.jpg" alt=""></div>
            <div class="item"><img src="./resource/2.jpg" alt=""></div>
            <div class="item"><img src="./resource/3.jpg" alt=""></div>
            <div class="item"><img src="./resource/9.jpg" alt=""></div>
        </div>
    </div>
    <script>
        //1. a模块制作 要给5个链接绑定鼠标经过事件
        //1.1 获取a元素
        const ul = document.querySelector('.tab-nav ul');
        const items = document.querySelectorAll('.tab-content .item')

        ul.addEventListener('click',function(e){
            if(e.target.tagName === 'A'){
                document.querySelector('.tab-nav .active').classList.remove('active');
                e.target.classList.add('active');
                const i = +e.target.dataset.id;
                document.querySelector('.tab-content .item.active').classList.remove('active')
                items[i].classList.add('active');
            }
        })
    </script>
</body>
</html>
