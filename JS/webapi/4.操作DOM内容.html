<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        操作元素内容
        目标：能够修改元素的文本更换内容
        
        •DOM对象都是根据标签生成的,所以操作标签,本质上就是操作DOM对象。
        •就是操作对象使用的点语法。
        •如果想要修改标签元素的里面的内容，则可以使用如下几种方式：
        
        •学习路径：
        1. 对象.innerText属性
            ＞将文本内容添加 / 更新到任意标签位置
            ＞显示纯文本，不解析标签
        2. 对象.innerHTML属性
            ＞将文本内容添加/ 更新到任意标签位置
            ＞会解析标签，多标签建议使用模板宇符
    -->
    <div class="box">........</div>
    <div class="bo">........</div>
    <script>
        const box = document.querySelector('.box');
        const bo = document.querySelector('.bo');
        box.innerText="JY";
        bo.innerText='JY'
        box.innerHTML='<strong>JY</strong>'
    </script>
</body>
</html>
