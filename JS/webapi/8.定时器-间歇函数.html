<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        定时器-间歇函数
        目标：能够使用定时器函数重复执行代码
        定时器函数可以开启和关闭定时器
        1.开启定时器
        setInterval(函数，间隔时间）
        setInterval(函数名，间隔时间）
        作用：
            每隔一段时间调用这个函数
            间隔时间单位是毫秒 
    -->
    <script>
        function fn(){
            console.log('一秒钟一次')
        }
        setInterval(fn, 1000)
    </script>
</body>
</html>
