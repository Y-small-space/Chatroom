<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js代码编写位置</title>
    <!--
    可以将js代码写到外部js文件中，然后通过script标签引入
    写到外部文件中可以在不用的页面中同时引用，也可以利用到浏览器的缓存
    -->
    <!--
    script标签一旦用于引入外部js代码了，就不能再编写代码，即便编写了，浏览器也会忽略
    -->
    <!--
    如果需要可以再创建一个script标签
    -->
    <script type="text/javascript" src="02.js"></script>
    <script type="text/javascript">
        alert("我是内部的js代码")
    </script>
</head>
<body>
    <!--可以将js代码写到onclick属性当中
    虽然可以将js代码写到标签的属性当中，但是这属于结构与行为耦合，不方便维护，所以不推荐-->
    <button onclick="alert('你点我干嘛！')">点我一下</button>
    <!--可以将js代码写在超链接的href属性中，这样点击超链接时，会执行js代码 -->
    <a href="javascript:alert('让你点你就点！！！');">你也点我一下试试</a>
    <a href="javascript:;">再点一下我</a>


</body>
</html>
