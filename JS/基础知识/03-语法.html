<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        多行注释
         */
        //单行注释
        console.log("Hello!");
        /*
        * 1.JS严格区分大小写
        * 2.JS中每一条语句以分号（；）结尾
        *       -如果不用分号结尾，浏览器会自动添加，但是会消耗一些系统资源
        *           而且有时候，浏览器会加错分号，所以开发中必须写
        * 3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行代码进行格式化
        */
        alert("Hello")
    </script>
</head>

</body>
</html>
