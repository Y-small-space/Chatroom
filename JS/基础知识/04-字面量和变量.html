<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script type="text/javascript">
        /*
         * 字面量，都是一些不可改变值
         *      比如：1 2 3 4 5 6
         *      字面量都是可以直接使用，但是我们一般都不会直接使用字面量
         *
         * 变量 变量可以用来保存字面量，而且变量的值是可以任意改变的
         *      变量更加方便我们来使用，所以在开发中都是通过变量去储存一个字面量
         *      而很少直接使用字面量
         */
        //声明变量：
        // js中用var来声明变量
        //通过变量对字面量进行描述
        var a;
        a = 123;
        var age = 10;
        console.log(a);
        document.write(a);
        document.write(age);

    </script>
</head>
<body>

</body>
</html>
