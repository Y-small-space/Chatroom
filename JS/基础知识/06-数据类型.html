<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
      /*
       *数据类型就是指字面量的类型
       *    在JS中一共有六种数据类型
       *       基本数据类型：
       *         string 字符串
       *        Number 数值
       *        Boolean 布尔值
       *        NUll 空值
       *        Undefined 未定义
       *       引用数据类型：
       *        object 对象
       */

      /*
       *String 字符串
       *    -在JS中字符串需要使用引号括起来
       *    -单引号和双引号都行，但是不能混着用
       *    -引号不能嵌套，双引号里面不能放双引号，单引号里面不能放单引号
       */
        var str = '我说:"今天天气真好"';
        document.write(str);
       /*
        *在字符串中我们可以使用\进行转义
        *   \" 表示 "
        *   \' 表示 '
        *   \\ 表示 \
        *   \n 表示 换行
        *   \t 表示 制表符
        */
        var a = "I say\"today is good day \"";
        document.write(a);
    </script>
</head>
<body>

</body>
</html>
