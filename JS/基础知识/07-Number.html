<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
    <script type="text/javascript">
        /*
         *在JS中所有的数值都是Number类型
         *  包括整数和浮点数（小数）
         *
         *  JS中可以表示的数字的最大值
         *      Number.MAX_VALUE
         *          1.7976931348623157e+308
         *  如果Number表示的数字超过最大值，则会返回一个Infinity
         *         Infinity 表示正无穷
         *        -Infinity 表示负无穷
         *  NaN是一个特殊的数字，表示Not a number
         */
        var d;
        d = (-Number.MAX_VALUE * Number.MAX_VALUE);
        console.log(d);

        var a = 112;
        a = 456;
        var b =456;
        console.log(a);
        console.log(b);
        /*
         *  可以使用一个运算符typeof
         *      来检查一个变量的类型
         *  语法： typeof 变量
         *  检查字符串时，会返回string
         *  检查数值时，会返回number
         */
        var c = 1.1 + 2.2;
        console.log(c);
        /*
         *
         *  */

        console.log(typeof a);
        console.log(typeof Infinity);


    </script>
</head>
<body>

</body>
</html>
