<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制类型转换</title>
    <script type="text/javascript">

        /*
         * 强制类型转换
         *   -指将一个数据类型强制转换为其他的数据类型
         *   -类型转换主要指，将其他的数据类型，转换为
         *      String Number Boolean
         */

        /*
         * 将其他数据类型转换成string
         *      方式一：
         *          -调用被转换数据类型的toString（）方式
         *          -该方法不会影响到原变量，它会将转换的结果返回
         *          -但是注意：null和undefined不能通过这个方式进行转换
         *
         *      方法二：
         *          -调用string（）函数,并将转换的数据作为参数传递给函数
         *          -使用String（）函数强制类型转换的时候
         *              对于Number和Boolean实际上就是调用的toString（）方法
         *              对于null和undefined会直接转换成"null""undefined"
         */
        var a = 123;
        //a = true;
        // a = null;
        // a = undefined;

        //将xxx转换成yyy()数据类型：xxx.yyy()

        var b;
        //b = a.toString();
        b = String(a);

        console.log(typeof a);
        console.log(a);
        console.log(typeof b);
        console.log(b);
    </script>
</head>
<body>

</body>
</html>
