<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将其他数据类型转换成Boolean</title>
    <script type="text/javascript">

      /*
       * 将其他数据类型转换成Boolean
       *    -使用Boolean（）
       *        -数字-->布尔值
       *            -除了0和NaN都是true
       *        -字符串-->布尔值
       *            -除了空串都是true
       *        -Null和undefined都是false
       */

      var a = 123;

      a = Boolean(a);
      console.log(a);

      var b = 0;

      b = Boolean(b);
      console.log(b);
    </script>
</head>
<body>

</body>
</html>
