<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增和自减</title>
    <script type="text/javascript">
        /*
         * 自增++：
         *  - 通过自增可以使变量在自身的基础上增加1
         *  - 对于一个变量自增以后，原变量的值会立即自增1
         *      无论是++a a++都会使原变量的值立即加1
         *      不同的是a++ 和 ++a的值不同
         *      a++的值等于原变量的值
         *      ++a的值等于原变量自增后的值
         * 自减--：
         *  - 通过自减可以原变量在自身的基础上减1
         *  - 自减分成两种：后 --（a--）和 前--（--a）
         *       无论是--a a--都会使原变量的值立即减1
         *      不同的是--a 和 a--的值不同
         *      a--的值等于原变量的值
         *      --a的值等于原变量自减后的值
         *
         *
         */
        var a = 1;

        console.log(a++);
        a = 1;
        console.log(++a);
        a = 1;
        a++;
        console.log(a);

    </script>
</head>
<body>

</body>
</html>
