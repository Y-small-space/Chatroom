<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
    <script type="text/javascript">
        /*
         * =
         *   可以将符号右侧的值赋值给符号左侧的变量
         * +=
         *   a += 5 等于 a = a + 5
         * -=
         *   a -= 5 等于 a = a - 5
         * *=
         *   a *= 5 等于 a = a * 5
         * /=
         *   a /= 5 等于 a = a / 5
         * %=
         *   a %= 5 等于 a = a % 5
         */
        var a1 = 5, a2 = 5, a3 = 5, a4 = 5, a5 = 23;

        a1 += 5;
        a2 -= 5;
        a3 *= 5;
        a4 /= 5;
        a5 %= 5;
        console.log(a1);
        console.log(a2);
        console.log(a3);
        console.log(a4);
        console.log(a5);
    </script>
</head>
<body>

</body>
</html>
