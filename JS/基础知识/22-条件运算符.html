<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
    <script type="text/javascript">
      /*
       *  条件运算符也叫三元运算符
       *  语法：
       *        条件表达式？语句1：语句2
       * - 执行的流程：
       *        条件运算符在执行时，首先对条件表达式进行求值，
       *            如果该值为true，则执行语句1，并返回执行结果
       *            如果该值为false，则执行语句2，并返回执行结果
       *   如果条件的表达式的求值结果是非布尔值：
       *        则会将其转换为布尔值再进行运算
       */
      var a = 10;
      var b = 20;
      var c = 30;
      var d = 40;

      var max = a > b ? a : b;
      console.log("max = "+max);
      var max2 = a > b?(a > c ? a : c):(a > d ? a : d);
      console.log(max2);
    </script>
</head>
<body>

</body>
</html>
