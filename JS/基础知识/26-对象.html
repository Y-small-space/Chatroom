<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script type="text/javascript">
      /*
       * js中的数据类型都有
       *        - String 字符串
       *        - Number 数值
       *        - Boolean 布尔值
       *        - Null 空值
       *        - Undefined 未定义
       *        - Object 对象
       *            -以上这五种类型属于基本数据类型，以后我们看到的值
       *                只要不是上边的5种，全都是对象
       *        - Object 对象
       * 基本数据类型都是单一的值"helllo" 123 true，
       *  值和值之间没有任何的联系。
       *
       * 在JS中来表示一个人的信息（name gender age）
       *    var name = "孙悟空";
       *    var gender = "男";
       *    var age = 18;
       * 如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体。
       *
       * 对象的分类：
       *    1·内建对象
       *        - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
       *        - 比如：Math String Number Boolean Function Objec。。。。
       *    2·宿主对象
       *        - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
       *        - 比如BOM DOM
       *    3·自定义对象
       *        - 由开发人员自己创建的对象
       */

      //创建对象
      /*
       * 使用new关键字调用的函数，是构造函数constructor
       * 构造函数是专门用来创建对象的函数
       * 使用typeof检查一个对象是，会返回object
       */
      var obj = new Object();

      //console.log(obj);
      /*
       * 在对象中保存的值称为属性
       * 向对象添加属性
       *    语法： 对象.属性名 = 属性值；
       */
      obj.name = "hh";
      obj.gender = "nan";
      obj.age = 18;

      console.log(obj);

      /*
       * 读取对象中的属性
       *    语法：对象.属性名
       */
      console.log(obj.name);

      /*
       * 修改对象的属性值
       *    语法：对象.属性名 = 新值
       */
      obj.name = "22";
      console.log(obj.name);
      /*
       * 删除对象的属性
       *    语法：delete 对象.属性名
       */
      delete obj.name;
      console.log(obj.name);
      /*
       * 向对象中添加属性
       * 属性名：
       *    - 对象的属性名不强制要求遵守标识符的规范
       *    - 但是按照标识符的规范是最好的
       */
      /*
       * 如果要使用特殊的属性名，不能采用.的方式来操作
       *    需要使用另一种方式：
       *        语法：对象["属性名"] = 属性值
       *    读取时也需要采用这种方式
       *
       * 使用[]这种形式去操作属性，更加的灵活
       *    在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
       */

       obj["123"] = 789;
       obj["dd"] = "hello!";

       var n = "dd";

       console.log(obj["123"]);
       console.log(obj[n]);
       /*
        * 属性值
        *   JS对象的属性值，可以是任意的数据类型
        *       甚至也可以是一个对象
        */

      obj,test = true;
      obj.test = null;
      obj.test = undefined;

      console.log(obj.test);

      var obj2 = new Object();
      obj2.name = "ss";
      obj.test = obj2;

      console.log(obj .test.name);

      /*
       * in 运算符
       *    - 通过该运算符可以检查一个对象中是否含有指定的属性
       *        如果有则返回true，没有则返回false
       *    - 语法：
       *        "属性名" in 对象
       */

      console.log("test2" in obj);

    </script>
</head>
<body>

</body>
</html>
