<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象字面量</title>
    <script type="text/javascript">
      //创建一个对象
      //var obj = new Obeject();

      /*
       * 使用对象字面量创建一个新对象
       */

      var a = {};
      console.log(typeof a);

      /*
       * 使用对象字面量，可以在创建对象时，直接指定对象的属性
       * 语法：
       *    {属性名：属性值，属性名：属性值。。。。}；
       *    对象字面量的属性名可以加引号也可以不加引号，建议不加；
       *    如果是一些特殊的名字，则需要加
       *
       * 属性名和属性值是一组一组的名值对结构
       *    名和值之间用：连接，多个名值对之间用，隔开
       *    如果一个属性之后没有其他属性了，就不要写
       *
       *
       */




    </script>
</head>
