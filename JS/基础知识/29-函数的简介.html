<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的简介</title>
    <script type="text/javascript">
        /*
         * 函数function
         *  - 函数也是一个对象
         *  - 函数中可以封装一些功能（代码），在需要时可以执行这些代码（功能）
         */

        // 创建一个函数对象
        // 可以将要封装的代码以字符串的形式传递给构造函数
        var fun = new Function();
        console.log(typeof fun);

        var fun = new Function("console.log('Hello 这是我第一个函数')");

        console.log(fun);
        // 调用函数：函数对象+（）
        fun();

        /*
         * 使用函数表达式来创建一个函数
         * var 函数名 = function（[形参1，形参2...形参N]）{
         *  语句....
         * }
         */
        // 相当于一个赋值语句
        var fun3 = function () {
            console.log("我是匿名函数封装的代码");
        }

        fun3();
    </script>
</head>
<body>

</body>
</html>
