    <script type="text/javascript">
      /*
       * 定义一个函数，判断一个数字是否是偶数，如果是返回true不是返回false
       */

      fuc = function (num) {

        if (num > 0){
          result = num % 2 == 0;
        }else {
          result = false;
        }
        return result;
      }
      result = fuc(0);
      console.log(result);
    </script>
