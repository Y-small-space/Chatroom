<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实参</title>
    <script type="text/javascript">
      /*
       * 实参可以是任何的值
       *  当参数过多时，可以将参数封装到一个对象中去，然后通过对象传递
       */
      function isme(o) {
        console.log(
               "我是：" +
                o.name +
                "我" +
                o.age+
                "岁"
        )
      }
      var obj = {
        name:"swk",
        age:"1"
      }

      isme(obj);

      fuc = function (num) {

        if (num > 0){
          result = num % 2 == 0;
        }else {
          result = false;
        }
        return result;
      }

      function fun(a) {
        console.log(a);
      }

      fun(fuc);//fuc是函数对象
      fun(fuc(2));//fuc（）是调用函数
    </script>
</head>
<body>

</body>
</html>
