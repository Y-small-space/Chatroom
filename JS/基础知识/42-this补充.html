<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this补充</title>
    <script type="text/javascript">
      //创建一个name变量
      var name = "全局";

      //创建一个fun()函数
      function fun() {
        console.log(this.name);
      }

      //创建两个对象
      var obj = {
          name:"swk",
          sayName:fun
      }
      var obj2 = {
          name:"zbj",
          sayName:fun
      }

      //我们希望调用obj.sayName()时可以输出obj的名字
      obj.sayName();
      fun();

    </script>
</head>
<body>

</body>
</html>
