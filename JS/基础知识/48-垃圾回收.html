       *  - 就像人生活的时间长了会产生垃圾一样，程序运行过程中也会产生垃圾
       *      这些垃圾积攒过多后，会导致程序运行过慢
       *      所以我们需要一个垃圾回收的机制，来处理程序运行的过程中产生的垃圾
       *  - 当一个对象没有任何的变量和属性对它引用时，此时我们将永远无法操作对象
       *      此时这种对象就是一个垃圾，这种垃圾过多会占用大量的内存空间，导致程序运行变慢
       *      所以这种垃圾必须进行清理
       *  - 在JS中拥有自动的垃圾自动回收机制，会自动的将这些垃圾对象从内存中清除
       *      我们不需要也不能进行垃圾回收操作
       *  - 我们需要做的只是将这些不需要使用的对象设置为null即可
       */
