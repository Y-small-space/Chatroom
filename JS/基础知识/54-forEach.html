<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach</title>
    <script type="text/javascript">
      /**
       * js中我们一般用for循环遍历数组
       *  JS中为我们还提供了一个方法，用来遍历数组
       * forEach()
       */
      //创建一个数组
      var a = [1,2,3,5,5];

      /*
       * forEach（）方法需要一个函数作为参数
       *    - 像这种函数，由我们创建，但是不由我们调用的，我们称为回调函数
       *    - 数组中有几个元素函数就会执行几次，每次执行时，浏览器将会遍历到的元素
       *         以实参的形式传递进来，我们可以定义实参来获取这些内容
       *    - 浏览器会在回调函数中传递三个函数；
       *        1：当前正在遍历的元素
       *        2：当前遍历元素的索引
       *        3：正在遍历的数组
       */
      a.forEach(function(a,b,c,d){
          console.log("hello!");
          console.log("a = "+a);
          console.log("b = "+b);
          console.log("c = "+c);
          console.log("d = "+d);
      })



    </script>
</head>
<body>

</body>
</html>
