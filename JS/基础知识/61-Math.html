<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script type="text/javascript">
      /**
       * Math
       *    - Math和其他函数不同，不是一个构造函数
       *        它属于工具类，所以不需要创建对象，它里面封装了一些数学运算相关的属性和方法
       */
      console.log(Date);
      console.log(Math);
      /**
       * 静态属性：
       * Math.E // 2.718281828459045
       * Math.LN2 // 0.6931471805599453
       * Math.LN10 // 2.302585092994046
       * Math.LOG2E // 1.4426950408889634
       * Math.LOG10E // 0.4342944819032518
       * Math.PI // 3.141592653589793
       * Math.SQRT1_2 // 0.7071067811865476
       * Math.SQRT2 // 1.4142135623730951
       */
      /*
       * 静态方法：
       */
      //1:Math.abs方法返回参数值的绝对值
      console.log(Math.abs(1));
      console.log(Math.abs(-1));

      //2:Math.max方法返回参数之中最大的那个值，Math.min返回最小的那个值。
      //      如果参数为空, Math.min返回Infinity, Math.max返回-Infinity。
      console.log(Math.max(2, -1, 5));
      console.log(Math.min(2, -1, 5));
      console.log(Math.min());
      console.log(Math.max());

      /*
       * 3: Math.floor方法返回小于参数值的最大整数（地板值）
       *      Math.ceil方法返回大于参数值的最小整数（天花板值）
       */
      console.log(Math.floor(3.2));
      console.log(Math.floor(-3.2));
      console.log(Math.ceil(3.2));
      console.log(Math.ceil(-3.2));
      //这两个方法可以结合起来，实现一个总是返回数值的整数部分的函数
      function ToInteger(x) {
        x = Number(x);
        return x < 0 ? Math.ceil(x) : Math.floor(x);
      }

      console.log(ToInteger(3.2));
      console.log(ToInteger(-3.8));

      //4:Math.round方法用于四舍五入
      console.log(Math.round(0.2));
      console.log(Math.round(0.6));
      //等同于Math.floor(x + 0.5);

      //5:Math.pow方法返回以第一个参数为底数、第二个参数为幂的指数值
      console.log(Math.pow(2,2));

      //6:Math.sqrt方法返回参数值的平方根。如果参数是一个负值，则返回NaN
      console.log(Math.sqrt(4));

      //7:Math.log方法返回以e为底的自然对数值
      console.log(Math.log(Math.E));



    </script>
</head>
<body>

</body>
</html>
