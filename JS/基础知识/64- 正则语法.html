<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则语法</title>
    <script type="text/javascript">
      /**
       * 使用字面量来创建正则表达式
       *  语法：var 变量 = /正则表达式/匹配模式
       * 使用字面量的方式创建更加简单
       *  使用构造函数创建更加灵活
       */
      //var reg = new RegExp("a","i");
      var reg = /a/i;
      console.log(typeof reg);
      console.log(reg.test("a"));

      //创建一个正则表达式，检查一个字符串中是否含有a或b
      /*
       * 使用｜表示或者的意思
       */
      var reg2 = /a|b/i;
      console.log(reg.test("abacd"));

      //创建一个正则表达式检查一个字符串里面是否含有字母
      /**
       *  []也表示或者的意思
       *  [A-z]表示任意字母
       *  [0-9]任意数字
       */
      var reg3 = /[a-z]/;
      console.log(reg3.test("da"));

      /**
       * [^ ]表示除了的意思
       */
      var reg4 = /[^ad]/;
      console.log(reg4.test("ad"));


    </script>
</head>
<body>
</body>
</html>
