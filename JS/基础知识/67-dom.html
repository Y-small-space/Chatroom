<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom简介</title>
    <script type="text/javascript">

    </script>
</head>
<body>
    <button id = "btn">我是个按钮</button>
    <script type="text/javascript">

      /**
       * 浏览器已经为我们提供 文档节点， 对象这个对象是windows属性
       *  可以在页面中使用，文档节点代表的是整个网页
       */
      //console.log(document);

      //获取button对象
      var btn = document.getElementById("btn");

      //修改按钮的文字
      btn.innerHTML = "I'm Button";
    </script>
</body>
</html>
