<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="box">
            <h3>shop</h3>
            <button @click="buy(5)">coca:5$</button>
            <button @click="buy(10)">coffe:10$</button>
            <p>card:{{money}}$</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                money: 999
            },
            methods: {
                buy(price) {
                    this.money -= price
                }
            }
        })
    </script>
</body>

</html>
