<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 400px;
            height: 200px;
            overflow: hidden;
        }
        #app img{
            width: 400px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="app">
        <img v-bind:src="imgUrl" v-bind:alt="msg">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                imgUrl:'./image/art.png',
                msg:'art'
            }
        })
    </script>
</body>
</html>
