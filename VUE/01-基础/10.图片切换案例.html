<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        #app img {
            height: 180px;
            display: block;
        }
    </style>
</head>

<body>

    <div id="app">
        <button @click="fn(-1)">上一页</button>
        <img v-bind:src="list[index]" v-bind:alt="list[index]">
        <button @click="fn(1)">下一页</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                index: 0,
                list: [
                    './image/胡桃.jpeg',
                    './image/将军.jpeg',
                    './image/截屏2023-07-18 10.24.14.png',
                    './image/截屏2023-08-25 14.27.09.png'
                ]
            },
            methods: {
                fn(price) {
                    this.index += price
                    if (this.index < 0) this.index = 3
                    if (this.index > 3) this.index = 0
                }
            },
        })
    </script>

</body>

</html>
