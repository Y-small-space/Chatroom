<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h3>**</h3>
        <ul>
            <li v-for="(item,index) in list">{{list[index]}}-{{index}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                list:['*','**','***','****']
            }
        })
    </script>


</body>
</html>
