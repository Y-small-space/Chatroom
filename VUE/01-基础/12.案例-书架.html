<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1>bookList:</h1>
        <ul>
            <li v-for="(item,index) in booklist" :key="item.id">{{item.name}} {{item.author}} <button @click="fn(item.id)">删除</button:delete></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                booklist: [
                    { id: 1, name: '《红楼梦》', author:'曹雪芹'},
                    { id: 2, name: '《西游记》', author:'吴承恩'},
                    { id: 3, name: '《水浒传》', author:'施耐庵'},
                    { id: 4, name: '《三国演义》', author:'罗贯中'}
                ]
            },
            methods: {
                fn(x){
                    this.booklist = this.booklist.filter(item=>item.id!==x)
                }
            },
        })
    </script>


</body>

</html>
