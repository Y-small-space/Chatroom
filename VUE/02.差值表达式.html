<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        差值表达式：Vue的一种模版语法
        作用：利用 表达式 进行插值渲染
        语法：{{ 表达式 }}

        注意点：
            1. 使用的数据要存在
            2. 支持的表达式，不是语句 if for
            3. 不能在标签属性中使用 {{ }}
     -->
    <div class="app">
        {{nickname}}
        {{nickname.toUpperCase()}}
        {{nickname + ' ' +'nihao'}}
        {{age>=18?'chengnian':'weicehngnian'}}
        {{friend.name}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>

        const app = new Vue({
            el: '.app',
            data: {
                nickname: 'tony',
                age: 18,
                friend: {
                    name: 'jepson',
                    desc: 'love vue'
                }
            }
        })
    </script>
</body>

</html>
