<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>title</h3>
        <div>
            <button @click="count--">-</button>
            <span>{{count}}</span>
            <button @click="count++">+</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 100,
                title: '计数器'
            },
            // 1.创建阶段（准备数据）
            beforeCreate() {
                console.log('响应式数据准备好之前')
            },
            created() {
                console.log('响应式数据准备好之后')
            },
            // 2.挂载阶段（渲染模版）
            beforeMount() {
                console.log('beforeMount 模版渲染之前')
            },
            mounted() {
                console.log("mounted 模版渲染之后")
                // 可以开始操作dom了
            },
            // 3.更新阶段(修改数据 -> 跟新视图)
            beforeUpdate() {
                console.log('beforeUpdate 数据修改了，视图还没更新',document.querySelector('span').innerHeml)
            },
            updated() {
                console.log('updated 数据修改了，视图已经更新',document.querySelector('span').innerHTML)
            },
            // 4.卸载阶段
            beforeDestroy() {
                console.log('beforeDestroy，卸载前')
                console.log('清除掉一些Vue意外的资源占有，定时器、延时器...')
            },
            destroyed() {
                console.log('destroyed，卸载后')
            },
        })
    </script>
</body>

</html>
