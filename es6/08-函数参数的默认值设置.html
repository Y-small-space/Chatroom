<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数的默认值设置</title>
    <script type="text/javascript">
      /*
       *  ES6 允许给函数参数赋值初始值
       *  1.形参初始值具有默认值的参数，一般位置要靠后（潜规则）(必须！！！)
       */
      function add(a, b, c=10) {
        return a + b + c;
      }
      let result = add(1,2);
      console.log(result);
      /*
       *  2.与解构赋值结合
       */
      function connect({host = "127.0.01", username, password, port}) {
          console.log(host);
          console.log(username);
          console.log(password);
          console.log(port);
      }
      connect({
          username:'root',
          password:'root',
          port:3306
      })

    </script>
</head>
<body>

</body>
</html>
