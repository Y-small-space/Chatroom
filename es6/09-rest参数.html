<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
    <script type="text/javascript">
      //ES6 引入 rest 参数，用于获取函数的实参， 用来代替 arguments

      //ES5 获取实参的方式
      function date() {
        console.log(arguments);
      }
      date('a','b','c');

      //ES6 rest参数
      function date2(...args) {
        console.log(args);
      }
      date2('a','b','c');

      //rest 参数必须放到参数的背后
      function fn(a, b, ...args) {
          console.log(a);
          console.log(b);
          console.log(args);
      }
      fn(1,2,3,4,5);//a=1 b=2 args=[3,4,5]
    </script>

</head>
<body>

</body>
</html>
