<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
    <script type="text/javascript">
      //1.变量名不可以重复声明,,,,,担心被污染
      // let a = 1;
      // let a = 2;
      // console.log(a);

      //2.块级作用域   tip：作用域有：全局 函数 eval（es5严格模式才会出现）
      //        也包括了循环语句条件控制语句的{}

      {
          //let a = 1;
            var a = 1;
      }
      console.log(a);
      

      //3.不存在变量提升
      console.log(a);
      var a = 1;
      let a = 1;

      //4.不影响作用域链
      {
          let a = 1;
          function fuc(){
              console.log(a);
             }

          fuc();
      }

    </script>
</head>
<body>

</body>
</html>
