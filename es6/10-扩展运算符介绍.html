<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
    <script type="text/javascript">
      //[...] 扩展运算符能将 [数组] 转换为逗号分隔的 [参数序列]

      //声明一个数组
      const arr = ['a','b','c','d','e'];

      //声明一个函数
      function fun() {
        console.log(arguments);
      }
      fun(arr);
      fun(...arr);
    </script>
</head>
<body>

</body>
</html>
