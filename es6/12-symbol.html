<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol</title>
    <script type="text/javascript">
      //ES6 引入了一种新的原始数据类型Symbol，表示独一无二的值。它属于 JavaScript 语言的原生数据类型之一，
      // 其他数据类型是：undefined、null、布尔值（Boolean）、字符串（String）、数值（Number）、大整数（BigInt）、对象（Object）。

      /*
      Symbol 特点：
      1) Symbol 的值是唯一的，用来解决命名冲突的问题
      2）Symbol 值不能与其他数据进行运算
      3）symbol 定义的对象属性不能使用for.in 循环遍历，但是可以使用Reflect.ownkeysT来获取对象的所有键名
      */

      //创建symbol
      let s = Symbol();
      console.log(s,typeof s);

      let s2 = Symbol('a');
      console.log(s2);

      //symbol.for创建
      let s3 = Symbol.for('abc');
      let s4 = Symbol.for('abc');
      console.log(s3 === s4);

      //不能与其他数据进行运算,比较
      /*
      let result = s + 100;
      let result2 = s + 'abc';
      let result3 = s + s;
      let result4 = s > 4;
      */

      /*JS中的数据类型
      USONB you are so niubility
      u undefined
      s string symbol
      o object
      n null number
      b boolean
      */
    </script>
</head>
