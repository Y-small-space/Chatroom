<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合</title>
</head>
<body>
    <script>
        let s = new Set();
        let s2 = new Set(['1','2','3','4','5']);

        console.log(s,typeof s);
        //元素个数
        console.log(s2,s2.size);
        //增加新的元素
        s2.add('10');
        console.log(s2);
        //删除元素
        s2.delete('10');
        console.log(s2);
        //检测
        console.log(s2.has('1'));
        //遍历
        for (let v of s2){
            console.log(v);
        }
        //清空
        s2.clear();
        console.log(s2,s2.size)
    </script>
</body>
</html>
