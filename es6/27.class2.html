<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        function A(){
            
        }
        
        A.doc = 'a';
        A.change = function(){
            console.log('A');
        }
        
        A.prototype.call = function(){
            console.log('ABC');
        }

        let OP = new A();

        console.log(OP.A);
        //OP.change();  显示OP.change is not a function
        console.log(OP.call);
        OP.call();

        class B{
            //静态属性
            static name ='B';
            static change(){
                console.log('b');
            }
        }
        let po = new B();
        
        console.log(po.name);
        console.log(B.name);
        
    </script>
</body>
</html>
