<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    <script>
        class A{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }

            //父类的成员属性
            call(){
                console.log('A');
            }
        }

        class B extends A{
            constructor(x,y,z,e){
                super(x,y);//Phone.call(this,x,y)
                this.z = z;
                this.e = e;
            }

            //重写
            call(){
                console.log('a');
            }
            
            call2(){
                console.log('B');
            }

            call3(){
                console.log('AB');
            }
        }

        const ABC = new B('a','1','b','c');
        
        console.log(ABC);
        ABC.call();
        ABC.call2();
        ABC.call3();
    </script>
</body>
</html>
