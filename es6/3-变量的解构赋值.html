<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
    //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，
    //这被称为解构赋值。
    
    //1.数组的解构
    const F4 =['小沈阳','刘能','赵四','宋小宝'];
    let [xiao,liu, zhao,song] = F4;
    console. log(xiao);
    console. log(liu);
    console. log(zhao);
    console. log(song) ;

    //2.对象的解构
    const people = {
        name : '姓名',
        age : '年龄',
        work: function () {
            console.log("我是干什么的");
        }
    };

    let {name, age, work} = people;
    console.log(name);
    console.log(age);
    console.log(work);

    work();
    </script>
</body>
</html>
