<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class中get和set</title>
</head>
<body>
    <script>
        class A{
            get a(){
                console.log('属性已读取');
                return 'aaa';
            }

            set a(newval){
                console.log('属性被修改了');
            }
        }

        //实例化对象
        let s = new A();

        console.log(s.a);

        s.a = 'free';

    </script>
</body>
</html>
