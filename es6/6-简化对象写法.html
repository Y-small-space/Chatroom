<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象简化写法</title>
    <script type="text/javascript">
      //ES6允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。

      let a = '1';
      let change = function () {
        console.log("2");
      }

      const c = {
          a,
          change,
          /*
          简化：
          d：function(){
            console.log(d);
          }        
            */
          d(){
              console.log(d);
          }
      }

      console.log(c);
    </script>
</head>
<body>

</body>
</html>
