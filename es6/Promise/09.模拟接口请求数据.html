<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 模拟请求用户列表的数据
        function getUsersList() {
            return new Promise((resolve, reject) => {
                // 定时器模拟异步
                setTimeout(() => {
                    resolve('请求用户列表的数据...');
                }, 1000)
            })
        }

        // 模拟请求轮播图的数据
        function getBannersList() {
            return new Promise((resolve, reject) => {
                // 定时器模拟异步
                setTimeout(() => {
                    resolve('请求轮播图的数据...');
                }, 2000)
            })
        }

        // 模拟请求轮播图的数据
        function getBannersList() {
            return new Promise((resolve, reject) => {
                // 定时器模拟异步
                setTimeout(() => {
                    resolve('请求轮播图的数据...');
                }, 2000)
            })
        }

        // 模拟程序启动加载
        function initload() {
            let all = Promise.all([getUsersList(),getBannersList(),getBannersList()]);
            all.then(value=>{
                console.log(value);
            })
        }

        initload();
    </script>
</body>

</html>
