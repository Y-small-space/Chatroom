<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fn()
        // 1. 会把所有函数声明提升到当前作用域的最前面
        function fn(){
            console.log('函数提升')
        }
        // fun() 报错
        // 函数表达式 必须先声明和赋值，后调用 否则 报错
        var fun = function(){
            console.log('函数表达式')
        }
        fun()
    </script>
</body>
</html>
