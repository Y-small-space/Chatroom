<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery请求</title>
    <script src="jquery.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h2 class="passage-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型</button>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8090/api/get',{name:'jy',age:20,gender:'man'},function(data){
                console.log(data);
            })
        })
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8090/api/user/list',{a:200,b:100},function(data){
                console.log(data);
            })
        })
        $('button').eq(2).click(function(){
            $.ajax({
                //url
                //url: 'http://127.0.0.1:8000/delay',
                url: 'http://127.0.0.1:8000/jQuery-server',
                //参数
                data: {a:100,b:200},
                //请求类型
                type: 'GET',
                //响应体结果
                dataType: 'json',
                //成功的回调
                success: (data)=>{
                    console.log(data);
                },
                //超时
                timeout:2000,
                //失败回调
                error: function(){
                    console.log('Something was wrong!')
                },
                headers: {
                    c:200,
                    d:300
                }
            })
        })
    </script>
</body>
</html>
