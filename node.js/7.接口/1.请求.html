<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery请求</title>
    <script src="jquery.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h2 class="passage-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型</button>
        <button class="jsonp">jsonp请求</button>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:3000/api/note',function(data){
                console.log(data);
            })
        })
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8090/api/post',{"a":"a","b":"b"},function(data){
                console.log(data);
            })
        })
        $('button').eq(2).click(function(){
            $.ajax({
                //url
                //url: 'http://127.0.0.1:8000/delay',
                url: 'http://127.0.0.1:8000/jQuery-server',
                //参数
                data: {a:100,b:200},
                //请求类型
                type: 'GET',
                //响应体结果
                dataType: 'json',
                //成功的回调
                success: (data)=>{
                    console.log(data);
                },
                //超时
                timeout:2000,
                //失败回调
                error: function(){
                    console.log('Something was wrong!')
                },
                headers: {
                    c:200,
                    d:300
                }
            })
        })
        $('button').eq(3).click(function(){
            $.ajax({
                method:'GET',
                url:'http://127.0.0.1:8090/api/jsonp',
                dataType:'jsonp',
                success:function(res){
                    console.log(res)
                }
            })
        })
    /* 
        在网页中使用 jQuery 发起 JSONP 请求
        调用 $.ajax() 函数，提供JSONP 的配置选项，从而发起 JSONP 请求，示例代码如下：
        $(' #btnJSONP') .on('click', function () {
            s.ajax({
                method: 'GET', url: 'http://127.0.0.1/api/jsonp',
                dataType : "jsonp"，表示要发起 JSONP 的清求
                success: function (res) {
                    console. log(res)
                }
            })
        })
    */
    </script>
</body>
</html>
