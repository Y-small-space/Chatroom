<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>
    
    <script type="text/babel">/*此处一定要用babel*/
        //1.创建虚拟DOM
        const VDOM = <h1>hello,react</h1>/*注意这里不能加“”，因为不是字符串*/
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'));
        

    </script>
    
</body>
</html>
