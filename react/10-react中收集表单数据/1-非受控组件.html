<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>受控组件</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->

    <script type="text/babel">
        //创建组件
        class Login extends React.Component{
            handleSubmit = (event) =>{
               event.preventDefault()//阻止表单提交
                const  {username,password} = this
                alert(`你输入的用户名是：${username.value}，你输入的密码是：${password.value}`)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input ref={c => this.username=c} type="text" name="username"/>
                        密码：<input ref={c => this.password = c} type="text" name="password"/>
                        <button>登陆</button>
                    </form>
                );
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('test'));
    </script>
</body>
</html>
