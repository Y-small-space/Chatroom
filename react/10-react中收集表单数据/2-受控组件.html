<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>受控组件</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->

    <script type="text/babel">
        //创建组件
        class Login extends React.Component{
            //初始化状态
            state = {
                username :' ',//用户名
                password:' '//密码
            }

            //保护用户名到状态中
            saveUsername = (event) =>{
                this.setState({username:event.target.value})
            }
            savePassword = (event) =>{
                this.setState({password:event.target.value})
            }

            //表单提交的回调
            handleSubmit = (event) =>{
                event.preventDefault()//阻止表单提交
                const {username,password} = this.state
                alert(`你输入的用户名是 ：${username}，你的输入的密码是：${password}`)
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveUsername} type="text" name="username"/>
                        密码：<input onChange={this.savePassword} type="text" name="password"/>
                        <button>登陆</button>
                    </form>
                );
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('test'));
    </script>

</body>
</html>
