<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不用柯里化的实现</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 引入react库 -->
  <script type="text/javascript" src="../out/react.development的副本.js"></script>
  <!-- 引入react-dom，用于支持react操作dom-->
  <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
  <!-- 引入babel，用于将jsx转换成js-->
  <script type="text/javascript" src="../out/babel.min.js"></script>
  <!-- 引入react-dom，用于支持react操作dom-->

  <script type="text/babel">
    //#region
    /*
     * 高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
     *           1：若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
     *           2：若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
     *
     * 函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
     */
    //#endregion


    //创建组件
    class Login extends React.Component{
      //初始化状态
      state = {
        username :' ',//用户名
        password:' '//密码
      }

      //保护用户名到状态中
      saveForDate = (dateType,event) =>{

          this.setState({[dateType]:event.target.value})

      }

      //表单提交的回调
      handleSubmit = (event) =>{
        event.preventDefault()//阻止表单提交
        const {username,password} = this.state
        alert(`你输入的用户名是 ：${username}，你的输入的密码是：${password}`)
      }
      render() {
        return (
                <form onSubmit={this.handleSubmit}>
                  用户名：<input onChange={(event)=>{this.saveForDate('username',event)}} type="text" name="username"/>
                  密码：<input onChange={(event)=>{this.saveForDate('password',event)}} type="text" name="password"/>
                  <button>登陆</button>
                </form>
        );
      }
    }
    ReactDOM.render(<Login/>,document.getElementById('test'));
  </script>
</body>
</html>
