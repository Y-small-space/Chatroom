<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react生命周期（旧）</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->

    <script type="text/babel">
        //创建组件
        class Count extends React.Component{
            //构造器
            constructor(props) {
                console.log('Count---constructor')
                super(props)
                //初始化状态
                this.state = {count:0}
            }

            //加1 按钮的回调
            add = ()=>{
                //获取原状态
                const {count} = this.state
                //更新状态
                this.setState({count:count+1})
            }
            //卸载组件按扭的回调
            death = ()=>{
                React.unmountComponentAtNode(document.getElementById("test "))
            }
            //强制更新按钮的回调
            force = ()=>{
                this.forceUpdate()
            }

            /*//组件将要挂载的钩子
            componentWillMount(){
                console.log('Count---componentWillMount');
            }

            //组件挂载完毕的钩子
            componentDidMount(){
                console.log('Count---componentDidMount');
            }

            //组件将要卸载的钩子
            componentWillUnmount(){
                console.log('Count---componentWillUnmount');
            }

            //控制组件更新的阀门
            shouldComponentUpdate(){
                console.log('Count---shouldComponentUpdate')
                return true;
            }

            //组件将要更新的钩子
            componentWillUpdate(){
                console.log('Count---componentWillUpdate')
                return true;
            }
            //组件更新完毕的钩子
            componentDidUpdate(){
                console.log('Count---componentDidUpdate')
            }*/

            render(){
                console.log('render')
                const {count} = this.state
                return(
                    <div>
                        <h2>当前求和为：{count}</h2>
                        <button onClick={this.add}>点我加1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Count/>,document.getElementById('test'))

    </script>
</body>
</html>
