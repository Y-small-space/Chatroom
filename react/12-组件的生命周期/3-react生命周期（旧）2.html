<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
        <!-- 准备好一个容器 -->
        <div id="test"></div>

        <!-- 引入react库 -->
        <script type="text/javascript" src="../out/react.development的副本.js"></script>
        <!-- 引入react-dom，用于支持react操作dom-->
        <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
        <!-- 引入babel，用于将jsx转换成js-->
        <script type="text/javascript" src="../out/babel.min.js"></script>
        <!-- 引入react-dom，用于支持react操作dom-->

        <script type="text/babel">
            /*
            *       1：初始化阶段：由ReactDom.render()触发---初次渲染
            *               1.constructor()
            *               2.componentWilMount()
            *               3.render()
            *               4.componentDidMount() ======>常用
            *                       一般在这个钩子中做一些初始化的事，例如：开启定时器、发送网络请求、订阅消息
            *
            *       2: 更新阶段：由组件内部this.setState()或副组件重新render触发
            *               1.shouldComponentUpdate()
            *               2.componentWillUpdate()
            *               3.render() ======>必须要用
            *               4.componentDidUpdate
            *       3.卸载组件：由ReactDom,unmountComponentAtCode()触发
            *               1.componentWillUnmount() ======>常用
            *                       一般在这个钩子中做一些收尾的事情，例如：关闭定时器、取消订阅信息
            */
            class A extends React.Component{
                //初始化状态
                state = {carName : 'ben'}

                changeCar = ()=>{
                    this.setState({carName: 'aot'})
                }
                 render(){
                    return(
                        <div>
                             <div>Class_A</div>
                             <button onClick={this.changeCar}>changeCar</button>
                             <B carName = {this.state.carName}/>
                        </div>
                    )
                }
            }

            class B extends React.Component{
                render() {
                    return (
                        <div>Class_B,CarName:{this.props.carName}</div>
                    );
                }
            }

            ReactDOM.render(<A/>,document.getElementById('test'))
        </script>
</body>
</html>
