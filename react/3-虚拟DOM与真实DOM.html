<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟DOM与真实DOM</title>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>

    <script type="text/babel">/*此处一定要用babel*/
    //1.创建虚拟DOM
    const VDOM = <h1 id="title">
        <span>hello,react</span>
    </h1>/*注意这里不能加“”，因为不是字符串*/
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'));
    
    const TDOM = document.getElementById('demo');
    console.log('虚拟DOM',VDOM);
    console.log('真实DOM',TDOM);
    debugger;
    /*
     * 关于虚拟DOM：
     *      1：本质上是object类型的对象
     *      2：虚拟DOM比较"轻"，真实DOM比较"重"。因为虚拟DOM是react在用，无需真实DOM那么多的属性
     *      3：虚拟DOM最终会被react转换成真实DOM，呈现在页面上
     */


    </script>
</body>
</html>
