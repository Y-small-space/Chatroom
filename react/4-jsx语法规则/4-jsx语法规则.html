<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color:blueviolet;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>

 <script type="text/babel">
     const myId = 'AttT'
     const myDate = 'Hello,React'
        //1.创建虚拟DOMd
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'white ',fontsiez:'29px'}}>{myDate.toUpperCase()}</span>
                </h2>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'white ',fontsiez:'29px'}}>{myDate.toUpperCase()}</span>
                </h2>
                <input className="title" type="text"/>
            </div>
        )
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'));

        /*
         *  jsx语法规则：
         *      1：定义虚拟DOM时，不要写引号。
         *      2：标签中混入JS表达式时要用{}。
         *      3:样式的类名不要用class，要用className。
         *      4:内联样式，要用style{{key:'value'}}
         *      5：虚拟DOM只有一个根标签
         *      6：标签必须闭合
         *      7: 标签首字母
         *          （1）若小写字母开头，则将改标签转为html中同名元素，若html中无该标签对应的同名元素则报错
         *          （2）若大写字母开头，则react就去渲染对应的组件，若组件没有对应则报错
         */


    </script>

</body>
</html>
