<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简写</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>

    <script type="text/babel">
        //1.创建组件
        class Weather extends React.Component{
                //初始化状态
            state = {isHot:false,wind:'凉风'}

            render(){
                //读取状态
                const {isHot,wind} = this.state
                return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'},{wind}</h1>
            }

            //自定义方法 -- 要用赋值语句的形式+箭头函数
            changeWeather = ()=>{
                const isHot = this.state.isHot
                this.setState({isHot: !isHot})
            }
        }

        //2.渲染组件到页面
        ReactDOM.render(<Weather/>,document.getElementById('test'));

    </script>
</body>
</html>
