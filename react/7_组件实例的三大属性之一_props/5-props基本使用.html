<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props基本使用</title>
</head>
<body>
     <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>
     <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../out/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                const {name,age,sex} = this.props
                return(
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{sex}</li>
                        <li>性别：{age+1}</li>
                    </ul>
                )
            }
        }

        //对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name:PropTypes.string.isRequired,//限制name必传，且为字符串
            sex:PropTypes.string,//限制sex为字符串
            age:PropTypes.number,//限制年龄为年龄
            speak:PropTypes.func//限制speak为函数
        }

        //指定默认标签属性值
        Person.defaultProps = {
            sex:'不男不女',
            age:18
        }

        //渲染组件到页面
        ReactDOM.render(<Person name="jerry" speak={speak} />,document.getElementById('test'))
        ReactDOM.render(<Person name="Tom" age={18} sex="男" />,document.getElementById('test2'))
        
        const p =  {name:'老刘',age:30,sex:'男'}
        ReactDOM.render(<Person{...p}/>,document.getElementById('test3'))
        
        function speak() {
            console.log('我说话了!');
        }
    </script>

</body>
</html>
