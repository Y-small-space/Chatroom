<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createRef</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react库 -->
    <script type="text/javascript" src="../out/react.development的副本.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../out/react-dom.development的副本.js"></script>
    <!-- 引入babel，用于将jsx转换成js-->
    <script type="text/javascript" src="../out/babel.min.js"></script>
    <!-- 引入react-dom，用于支持react操作dom-->

    <script type="text/babel">
        //创建组件
        class Demo extends React.Component{
            /*
             * React.createRef 调用后会返回一个容器，该容器可以存储被ref标识的节点
             */
            //创建ref容器
            myRef = React.createRef()
            myRef2 = React.createRef()

            //展示左侧输入框的数据
            showData = ()=> {
                alert(this.myRef.current.value)
            }
            //展示右侧输入框的数据
            showData2 = ()=>{
                alert(this.myRef2.current.value)
            }

            render(){
                return(
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo a="1" b = "2"/>,document.getElementById('test'))
    </script>
</body>
</html>
