<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function insertSort(arr) {
            const { length } = arr;
            let temp;

            for (let i = 1; i < length; i++) {
                temp = arr[i];
                let j = i;
                while (j > 0 && arr[j - 1] > temp) {
                    arr[j] = arr[j - 1];
                    j--;
                }

                arr[j] = temp;
            }
        }

        insertSort([5, 4, 3, 2, 1]);
    </script>
</body>

</html>
