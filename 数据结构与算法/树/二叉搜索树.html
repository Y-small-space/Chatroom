    <!-- 二叉搜索树（BST）是二叉树的一种，但是只允许你在左侧节点储存（比父节点）小的值，在右侧节点储存（比父节点）大的值 -->
    <script>
        const Compare = {
            less: -1,
            bigger: 1,
            equ: 0
        }

        class Node {
            constructor(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }
        }

        class BST {
            constructor() {
                this.root = null;
            }

            insert(key) {
                if (this.root == null) {
                    this.root = new Node(key);
                } else {
                    this.insertNode(this.root, key);
                }
            }

            comareFn(a, b) {
                if (a === b) {
                    return Compare.equ
                }
                return a < b ? Compare.less : Compare.bigger
            }

            insertNode(node, key) {
                if (this.comareFn(key, node.key) === Compare.less) {
                    if (node.left == null) {
                        node.left = new Node(key);
                    } else {
                        this.insertNode(node.left, key);
                    }
                } else {
                    if (node.right == null) {
                        node.right = new Node(key);
                    } else {
                        this.insertNode(node.right, key);
                    }
                }
            }

            // 中序遍历
            inOrderMap(callback) {
                this.inOrderMapNode(this.root, callback);
            }

            inOrderMapNode(node, callback) {
                if (node != null) {
                    this.inOrderMapNode(node.left, callback);
                    callback(node.key);
                    this.inOrderMapNode(node.right, callback);
                }
            }

            // 先序遍历
            preOrderMap(callback) {
                this.preOrderMapNode(this.root, callback);
            }

            preOrderMapNode(node, callback) {
                if (node != null) {
                    callback(node.key);
                    this.preOrderMapNode(node.left, callback);
                    this.preOrderMapNode(node.right, callback);
                }
            }

            // 后序遍历
            postOrderMap(callback) {
                this.postOrderMapNode(this.root, callback);
            }
            postOrderMapNode(node, callback) {
                if (node != null) {
                    this.postOrderMapNode(node.left, callback);
                    this.postOrderMapNode(node.right, callback);
                    callback(node.key);
                }
            }

            min() {
                return this.minNode(this.root);
            }

            minNode(node) {
                let current = node;
                while (current != null && current.left != null) {
                    current = current.left;
                }
                return current;
            }

            max() {
                return this.maxNode(this.root);
            }

            maxNode(node) {
                let current = node;
                while (current != null && current.right != null) {
                    current = current.right;
                }
                return current;
            }

            // 查询
            search() {
                return this.searchNode(this.root, key);
            }

            searchNode(node, key) {
                if (node === null) {
                    return false;
                }

                if (this.comareFn(key, node.key) === Compare.less) {
                    return this.searchNode(node.left, key);
                } else if (this.comareFn(key, node.key) === Compare.bigger) {
                    return this.searchNode(node.right, key);
                } else {
                    return true;
                }
            }

            // 删除
            remove(key) {
                this.removeNode(this.root, key);
            }

            removeNode(node, key) {
                if (node == null) {
                    return null;
                }

                if (this.comareFn(key, node.key) === Compare.left) {
                    node.left = this.removeNode(node.left, key);
                    return node;
                } else if (this.comareFn(key, node.key) === Compare.bigger) {
                    node.right = this.removeNode(node.right, key);
                    return node;
                } else {
                    if (node.left == null && node.right == null) {
                        node = null;
                        return node;
                    }

                    if(node.left==null){
                        node = node.left;
                        return node;
                    }else if(node.right===null){
                        node = node.left;    
                        return node;
                    }

                    // 找到最小
                    const target = this.minNode(node.right);
                    node.key = target.key;

                    node.right = this.removeNode(node.right,target.key);
                    return node;
                }
            }
        }

        let mytree = new BST();
