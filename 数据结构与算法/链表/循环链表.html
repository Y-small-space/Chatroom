<body>
    <script>
        class CirularLinkedList extends LinkedList {
            constructor() {
                super();
            }

            push(element) {
                const node = new Node(element);
                let current;
                if (this.head === null) {
                    this.head = node;
                } else {
                    current = this.getNodeAt(this.size() - 1);
                    current.next = node;
                }

                node.next = this.head;
                this.count++;
            }

            insert(element, index) {
                if (index >= 0 && index <= this.count) {
                    const node = new Node(element);
                    let current = this.head;
                    if (index === 0) {
                        if(this.head === null){
                            this.head = node;
                            node.next = this.head;
                        } else {
                            node.next = current;
                            this.head = node;
                            current = this.getNodeAt(this.size() - 1);
                            current.next = this.head;
                        }
                    }else{
                        const previous = this.getNodeAt(index-1);
                        node.next = previous.next;

                        previous.next = node;
                    }

                    this.count++;
                    return true;
                }
                  
                return false;
            }

            removeAt() {

            }
        }

        let list = new CirularLinkedList()
    </script>
