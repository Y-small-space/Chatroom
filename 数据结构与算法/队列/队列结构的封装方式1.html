<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 先进先出
        // 
        class Queue {
            // constructor(){
            //    this.items = []
            // }
            #items = [];

            // 出队
            dequeue() {
                return this.#items.shift();
            }

            // 进队
            enqueue(data) {
                this.#items.push(data);
            }

            // 返回队头
            front() {
                // return this.items.at(0);
                return this.#items.at(0); // 取倒数第一个数据  
            }

            isEmpty() {
                return this.#items.length == 0;
            }

            size() {
                return this.#items.length;
            }

            clear() {
                this.#items = [];
            }

            toString() {
                return this.#items.join(" ");
            }
        }

        let queue = new Queue()
    </script>
</body>

</html>
